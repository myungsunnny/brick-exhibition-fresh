<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대불초등학교 브릭모델 전시관</title>
    <style>
        /* [CSS 추가] */
        .qna-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none; /* 평소엔 숨김 */
        }
        .qna-item {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }
        .qna-item:last-child {
            border-bottom: none;
        }
        .qna-question, .qna-answer {
            display: flex;
            gap: 15px;
        }
        .qna-question .qna-label, .qna-answer .qna-label {
            font-size: 2rem;
            flex-shrink: 0;
        }
        .qna-content .meta {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 8px;
        }
        .qna-content .text {
            line-height: 1.6;
        }
        .qna-answer {
            margin-top: 20px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .unanswered {
            color: #999;
            font-style: italic;
        }
        .qna-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .qna-form h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        /* ... 기존 CSS는 여기에 그대로 ... */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #333; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { text-align: center; margin-bottom: 40px; color: white; position: relative; }
        h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); display: flex; justify-content: center; align-items: center; }
        .header-logo { max-height: 2.5rem; margin-right: 15px; vertical-align: middle; }
        .subtitle { font-size: 1.1rem; opacity: 0.9; margin-bottom: 20px; }
        .header-buttons { position: absolute; top: 0; right: 0; display: flex; gap: 10px; flex-wrap: wrap; }
        .header-btn { background: rgba(255,255,255,0.2); border: none; color: white; padding: 10px 20px; border-radius: 25px; cursor: pointer; backdrop-filter: blur(10px); transition: all 0.3s ease; font-size: 0.9rem; }
        .header-btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
        .header-btn.active { background: rgba(255,255,255,0.4); font-weight: bold; }
        .panel { background: white; border-radius: 15px; padding: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: none; }
        .panel.active { display: block; animation: slideDown 0.3s ease; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        .upload-panel { padding: 30px; }
        .admin-panel { padding: 30px; }
        .status-section { padding: 20px; }
        .admin-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 15px; flex-wrap: wrap; }
        .admin-tab { padding: 10px 20px; background: #f8f9fa; border: none; border-radius: 25px; cursor: pointer; transition: all 0.3s ease; font-size: 0.9rem; }
        .admin-tab:hover { background: #e9ecef; }
        .admin-tab.active { background: linear-gradient(45deg, #667eea, #764ba2); color: white; }
        .admin-content { display: none; }
        .admin-content.active { display: block; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 20px; border-radius: 15px; text-align: center; }
        .stat-number { font-size: 2rem; font-weight: bold; margin-bottom: 5px; }
        .stat-label { font-size: 0.9rem; opacity: 0.9; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #2c3e50; }
        .form-group .sub-label { font-weight: normal; color: #7f8c8d; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #667eea; }
        textarea { height: 100px; resize: vertical; }
        .image-upload { border: 2px dashed #e0e0e0; border-radius: 8px; padding: 20px; text-align: center; cursor: pointer; transition: all 0.3s; margin-bottom: 10px; }
        .image-upload:hover { border-color: #667eea; background: #f8f9fa; }
        .image-upload input { display: none; }
        .image-preview-container { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 10px; }
        .image-preview { max-width: 100px; max-height: 100px; border-radius: 8px; object-fit: cover; }
        .upload-progress { margin-top: 10px; background: #e0e0e0; border-radius: 10px; overflow: hidden; display: none; }
        .upload-progress-bar { height: 20px; background: linear-gradient(45deg, #667eea, #764ba2); width: 0%; transition: width 0.3s ease; display: flex; align-items: center; justify-content: center; color: white; font-size: 0.8rem; }
        .btn { padding: 12px 30px; border: none; border-radius: 25px; cursor: pointer; font-size: 1rem; transition: all 0.3s ease; display: inline-block; text-decoration: none; text-align: center; }
        .btn-primary { background: linear-gradient(45deg, #667eea, #764ba2); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .btn-danger { background: #e74c3c; color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; }
        .btn-warning { background: #f39c12; color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; }
        .btn-secondary { background: #f8f9fa; color: #333; border: 1px solid #dee2e6; }
        .btn-secondary:hover { background: #e9ecef; }
        .btn-small { padding: 5px 15px; font-size: 0.8rem; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-bottom: 40px; }
        .artwork-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2); transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer; position: relative; opacity: 0; transform: translateY(20px); }
        .artwork-card.show { opacity: 1; transform: translateY(0); transition: opacity 0.5s ease, transform 0.5s ease; }
        .artwork-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .artwork-image { width: 100%; height: 250px; background: linear-gradient(45deg, #f0f0f0, #e0e0e0); display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; cursor: zoom-in; }
        .artwork-image img { width: 100%; height: 100%; object-fit: cover; }
        .artwork-image .placeholder { font-size: 3rem; color: #999; }
        .artwork-info { padding: 20px; }
        .artwork-title { font-size: 1.3rem; font-weight: bold; margin-bottom: 8px; color: #2c3e50; }
        .artwork-author { color: #7f8c8d; margin-bottom: 10px; }
        .artwork-description { line-height: 1.6; color: #555; margin-bottom: 15px; }
        .artwork-stats { display: flex; justify-content: space-between; margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee; }
        .like-btn { background: none; border: none; cursor: pointer; color: #999; transition: color 0.3s; }
        .like-btn:hover, .like-btn.liked { color: #e74c3c; }
        .admin-controls { position: absolute; top: 10px; right: 10px; display: none; gap: 5px; }
        .admin-mode .admin-controls { display: flex; }
        .comments-section { margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; }
        .comment { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 15px; position: relative; }
        .comment-author { font-weight: bold; color: #2c3e50; margin-bottom: 5px; }
        .comment-text { line-height: 1.6; color: #555; margin-bottom: 10px; }
        .comment-date { font-size: 0.8rem; color: #999; }
        .comment-controls { position: absolute; top: 10px; right: 10px; display: none; gap: 5px; }
        .admin-mode .comment-controls { display: flex; }
        .comment-form { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-top: 20px; }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; font-weight: bold; }
        tr:hover { background: #f8f9fa; }
        #artworksTableBody tr { cursor: grab; }
        #artworksTableBody tr.dragging { opacity: 0.5; background: #e9ecef; }
        .message { padding: 15px; border-radius: 8px; margin: 10px 0; text-align: center; }
        .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status-indicator { display: inline-block; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; margin: 5px; }
        .status-success { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .status-warning { background: #fff3cd; color: #856404; }
        .grade-info-section { background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); border-radius: 15px; padding: 30px; margin-bottom: 30px; text-align: center; color: white; transition: all 0.3s ease; display: none; }
        .grade-info-section.active { display: block; animation: slideDown 0.3s ease; }
        .grade-info-content h3 { font-size: 1.8rem; margin-bottom: 15px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .grade-info-content p { font-size: 1.1rem; line-height: 1.6; opacity: 0.9; max-width: 800px; margin: 0 auto; }
        .grade-stats { display: flex; justify-content: center; gap: 20px; margin-top: 20px; flex-wrap: wrap; }
        .grade-stat { background: rgba(255,255,255,0.1); padding: 15px 20px; border-radius: 10px; text-align: center; min-width: 120px; }
        .grade-stat-number { font-size: 1.5rem; font-weight: bold; margin-bottom: 5px; }
        .grade-stat-label { font-size: 0.9rem; opacity: 0.8; }
        .search-container { margin-bottom: 30px; text-align: center; }
        .search-container input { padding: 12px 20px; border: 2px solid rgba(255,255,255,0.3); border-radius: 25px; background: rgba(255,255,255,0.1); color: white; backdrop-filter: blur(10px); font-size: 1rem; width: 300px; text-align: center; }
        .search-container input::placeholder { color: rgba(255,255,255,0.7); }
        .filters-container { display: flex; justify-content: center; margin-bottom: 30px; }
        .filters { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .filter-btn { padding: 10px 20px; border: none; border-radius: 25px; background: rgba(255,255,255,0.2); color: white; cursor: pointer; transition: all 0.3s ease; backdrop-filter: blur(10px); }
        .filter-btn:hover, .filter-btn.active { background: rgba(255,255,255,0.3); transform: translateY(-2px); box-shadow: 0 4px 15px rgba(255,255,255,0.2); border-color: rgba(255,255,255,0.3); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; padding: 20px; }
        .modal-content { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; padding: 30px; position: relative; top: 50%; transform: translateY(-50%); max-height: 90vh; overflow-y: auto; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 2rem; cursor: pointer; color: #999; transition: color 0.3s; }
        .close-btn:hover { color: #333; }
        .edit-form { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-top: 20px; }
        .bulk-actions { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 20px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .settings-options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .checkbox-group { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; padding: 15px; display: flex; align-items: center; gap: 10px; transition: border-color 0.3s, box-shadow 0.3s; }
        .checkbox-group:hover { border-color: #667eea; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .checkbox-group input[type="checkbox"] { width: auto; flex-shrink: 0; }
        .checkbox-group label { margin-bottom: 0; cursor: pointer; }
        hr { border: none; border-top: 1px solid #eee; margin: 30px 0; }
        .fullscreen-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; cursor: zoom-out; }
        .fullscreen-overlay.show { display: flex; }
        .fullscreen-image { max-width: 90vw; max-height: 90vh; object-fit: contain; }
        .fullscreen-close-btn { position: absolute; top: 20px; right: 30px; font-size: 3rem; color: white; cursor: pointer; }
        .modal-image-gallery { text-align: center; margin-bottom: 20px; }
        .modal-main-image { max-width: 100%; max-height: 450px; border-radius: 10px; margin-bottom: 15px; cursor: zoom-in; background: #f0f0f0; }
        .modal-thumbnails { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .modal-thumbnail-img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; cursor: pointer; border: 2px solid transparent; transition: border-color 0.3s ease; }
        .modal-thumbnail-img:hover { border-color: #ddd; }
        .modal-thumbnail-img.active { border-color: #667eea; }
        @media (max-width: 768px) {
            h1 { font-size: 2rem; flex-wrap: wrap; }
            .header-logo { max-height: 2rem; }
            .container { padding: 15px; }
            .gallery { grid-template-columns: 1fr; }
            .header-buttons { position: static; justify-content: center; margin-top: 20px; }
            .search-container input { width: 100%; max-width: 300px; }
            .admin-tabs { justify-content: center; }
            .stats-grid { grid-template-columns: 1fr; }
            .settings-options-grid { grid-template-columns: 1fr; }
            .filters-container { padding: 0 15px; }
            .filters { padding: 12px 20px; gap: 8px; flex-wrap: wrap; justify-content: center; border-radius: 20px; }
            .filter-btn { padding: 6px 12px; font-size: 0.8rem; min-width: 55px; border-radius: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-buttons">
                <button class="header-btn" onclick="toggleUploadPanel()">✏️ 작품 올리기</button>
                <button class="header-btn" onclick="toggleAdminPanel()">⚙️ 관리자 모드</button>
            </div>
            <h1>
                <img src="" alt="헤더 로고" id="headerImage" class="header-logo" style="display: none;">
                <span id="headerTitleText">대불초등학교 브릭모델 전시관</span>
            </h1>
            <p class="subtitle">창의적인 브릭모델 활동으로 만든 멋진 작품들을 만나보세요</p>
        </header>

        <div class="panel status-section" id="statusSection">
            </div>

        <div class="panel upload-panel" id="uploadPanel">
             </div>

        <div class="panel admin-panel" id="adminPanel">
             </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="작품명 또는 이름(모둠)으로 검색...">
        </div>

        <div class="filters-container">
            <div class="filters">
                <button class="filter-btn active" data-category="all">전체</button>
                <button class="filter-btn" data-category="1학년">1학년</button>
                <button class="filter-btn" data-category="2학년">2학년</button>
                <button class="filter-btn" data-category="3학년">3학년</button>
                <button class="filter-btn" data-category="4학년">4학년</button>
                <button class="filter-btn" data-category="5학년">5학년</button>
                <button class="filter-btn" data-category="6학년">6학년</button>
                <button class="filter-btn" data-category="qna">묻고 답하기</button>
            </div>
        </div>

        <div class="grade-info-section" id="gradeInfoSection">
             </div>

        <div class="gallery" id="gallery">
            </div>
        
        <div class="qna-container" id="qnaContainer">
            <div class="qna-form">
                <h3>궁금한 점이 있나요?</h3>
                <form id="qnaForm">
                    <div class="form-group">
                        <label for="questionerName">이름</label>
                        <input type="text" id="questionerName" required>
                    </div>
                    <div class="form-group">
                        <label for="questionText">질문 내용</label>
                        <textarea id="questionText" placeholder="질문을 입력해주세요..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">질문 등록하기</button>
                </form>
            </div>
            <div id="qnaList">
                </div>
        </div>

    </div>

    <div class="modal" id="modal">
         </div>

    <div class="fullscreen-overlay" id="fullscreenOverlay" onclick="closeFullscreenImage()">
         </div>

    <script>
        // ... 기존 코드의 시작 부분 ...

        // 📊 전역 변수
        let artworks = [];
        let comments = {};
        let likes = {};
        let qna = []; // [추가] Q&A 데이터를 저장할 배열
        let likedArtworks = new Set();
        let settings = {};

        // ... 기존 defaultSettings ...
        
        // ===============================================================
        // ✨ 데이터 처리 함수 수정 ✨
        // ===============================================================
        async function loadDataFromDB() {
            try {
                const response = await fetch('/api/data');
                if (!response.ok) throw new Error(`Server response error: ${response.status}`);
                const data = await response.json();
                artworks = data.artworks || [];
                comments = data.comments || {};
                likes = data.likes || {};
                qna = data.qna || []; // [추가] qna 데이터 로드
                settings = data.settings ? { ...defaultSettings, ...data.settings } : defaultSettings;
                document.getElementById('upstashStatus').innerHTML = '<span class="status-indicator status-success">✅ 데이터베이스 연결됨</span>';
                return true;
            } catch (error) {
                console.error('Data loading failure:', error);
                document.getElementById('upstashStatus').innerHTML = `<span class="status-indicator status-error">❌ DB 연결 실패</span>`;
                showMessage('데이터베이스에서 정보를 가져오는 데 실패했습니다.', 'error');
                return false;
            }
        }
        
        async function saveDataToDB() {
            if (isSaving) return false;
            isSaving = true;
            try {
                const response = await fetch('/api/data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ artworks, comments, likes, settings, qna }) // [수정] qna 데이터 포함하여 저장
                });
                if (!response.ok) throw new Error(`Server response error: ${response.status}`);
                console.log('✅ Data successfully saved to DB.');
                return true;
            } catch (error) {
                console.error('Data saving failure:', error);
                showMessage('데이터를 데이터베이스에 저장하는 데 실패했습니다.', 'error');
                return false;
            } finally {
                isSaving = false;
            }
        }

        // ===============================================================
        // ✨ Q&A 관련 신규 함수들 ✨
        // ===============================================================

        // Q&A 목록을 화면에 렌더링하는 함수
        function renderQnA() {
            const qnaList = document.getElementById('qnaList');
            qnaList.innerHTML = '';
            if (qna.length === 0) {
                qnaList.innerHTML = '<p style="text-align:center; padding: 20px; color: #777;">아직 등록된 질문이 없습니다.</p>';
                return;
            }

            qna.forEach(item => {
                const qnaItem = document.createElement('div');
                qnaItem.className = 'qna-item';

                let answerHtml = `
                    <div class="qna-answer">
                        <span class="qna-label">A.</span>
                        <div class="qna-content">
                            <p class="unanswered">답변을 기다리고 있습니다.</p>
                        </div>
                    </div>
                `;

                if (item.isAnswered) {
                    answerHtml = `
                        <div class="qna-answer">
                            <span class="qna-label">A.</span>
                            <div class="qna-content">
                                <p class="meta">답변 시간: ${new Date(item.answeredAt).toLocaleString()}</p>
                                <p class="text">${item.answerText}</p>
                            </div>
                        </div>
                    `;
                } else if (isAdminMode) {
                    answerHtml += `<div style="text-align:right; margin-top:10px;"><button class="btn btn-warning btn-small" onclick="showAnswerModal('${item.id}')">답변하기</button></div>`;
                }

                qnaItem.innerHTML = `
                    <div class="qna-question">
                        <span class="qna-label">Q.</span>
                        <div class="qna-content">
                            <p class="meta"><strong>${item.questionerName}</strong> 님의 질문 (${new Date(item.questionedAt).toLocaleString()})</p>
                            <p class="text">${item.questionText}</p>
                        </div>
                    </div>
                    ${answerHtml}
                `;
                qnaList.appendChild(qnaItem);
            });
        }

        // 질문 등록 폼 제출 이벤트 처리
        document.getElementById('qnaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('questionerName').value;
            const question = document.getElementById('questionText').value;

            const newQnaItem = {
                id: Date.now().toString(),
                questionerName: name,
                questionText: question,
                questionedAt: new Date().toISOString(),
                isAnswered: false,
                answerText: '',
                answeredAt: null
            };

        async function bulkDelete() { const selected = document.querySelectorAll('.artwork-checkbox:checked'); if (selected.length === 0) return showMessage('삭제할 작품을 선택하세요.', 'error'); if (!confirm(`선택한 ${selected.length}개의 작품을 삭제하시겠습니까?`)) return; const idsToDelete = [...selected].map(cb => cb.dataset.id); artworks = artworks.filter(artwork => !idsToDelete.includes(artwork.id)); idsToDelete.forEach(id => { delete comments[id]; delete likes[id]; }); if (await saveDataToDB()) { showMessage(`${selected.length}개의 작품이 삭제되었습니다.`, 'success'); renderArtworks(); renderArtworksTable(); updateAdminStats(); } else { loadDataFromDB().then(() => { renderArtworks(); renderArtworksTable(); }); } }
        async function bulkDeleteComments() { const selected = document.querySelectorAll('.comment-checkbox:checked'); if (selected.length === 0) return showMessage('삭제할 댓글을 선택하세요.', 'error'); if (!confirm(`선택한 ${selected.length}개의 댓글을 삭제하시겠습니까?`)) return; const idsToDelete = new Set([...selected].map(cb => cb.dataset.id)); Object.keys(comments).forEach(artId => { comments[artId] = comments[artId].filter(c => !idsToDelete.has(c.id)); if (comments[artId].length === 0) delete comments[artId]; }); if (await saveDataToDB()) { showMessage(`${idsToDelete.size}개의 댓글이 삭제되었습니다.`, 'success'); renderCommentsTable(); renderArtworks(); updateAdminStats(); } else { loadDataFromDB().then(() => { renderCommentsTable(); renderArtworks(); }); } }
        function removeHeaderImage() { if (confirm("헤더 이미지를 제거하시겠습니까? '설정 저장' 버튼을 눌러야 최종 반영됩니다.")) { settings.headerImage = ''; document.getElementById('headerImageFile').value = ''; loadSettingsForm(); } }
        function exportData() { const data = { artworks, comments, likes, settings, qna, exportDate: new Date().toISOString() }; const dataStr = JSON.stringify(data, null, 2); const dataBlob = new Blob([dataStr], {type: 'application/json'}); const url = URL.createObjectURL(dataBlob); const link = document.createElement('a'); link.href = url; link.download = `brick_gallery_backup_${new Date().toISOString().split('T')[0]}.json`; link.click(); URL.revokeObjectURL(url); showMessage('데이터가 JSON 파일로 내보내기되었습니다.', 'success'); }
        function previewHeaderImage() { const file = document.getElementById('headerImageFile').files[0]; const preview = document.getElementById('headerImagePreview'); const uploadText = document.getElementById('headerUploadText'); if (file) { const reader = new FileReader(); reader.onload = e => { preview.src = e.target.result; preview.style.display = 'block'; uploadText.style.display = 'none'; }; reader.readAsDataURL(file); } }
        function closeModal() { document.getElementById('modal').style.display = 'none'; document.body.style.overflow = 'auto'; }
        function showFullscreenImage(imageUrl) { if (!imageUrl) return; const overlay = document.getElementById('fullscreenOverlay'); const image = document.getElementById('fullscreenImage'); image.src = imageUrl; overlay.classList.add('show'); document.body.style.overflow = 'hidden'; }
        function closeFullscreenImage() { const overlay = document.getElementById('fullscreenOverlay'); overlay.classList.remove('show'); if (document.getElementById('modal').style.display === 'none') { document.body.style.overflow = 'auto'; } }
        function shareArtwork(title) { if (navigator.share) { navigator.share({ title: `${title} - ${settings.title}`, text: `멋진 브릭모델 작품을 확인해보세요!`, url: window.location.href }); } else { navigator.clipboard.writeText(window.location.href).then(() => showMessage('링크가 클립보드에 복사되었습니다!', 'success')).catch(() => showMessage('링크 복사에 실패했습니다.', 'error')); } }
        function updateGradeInfo(category) { const gradeInfoSection = document.getElementById('gradeInfoSection'); const gradeInfoTitle = document.getElementById('gradeInfoTitle'); const gradeInfoDescription = document.getElementById('gradeInfoDescription'); const info = settings.gradeDescriptions[category] || settings.gradeDescriptions['all']; gradeInfoTitle.textContent = info.title; gradeInfoDescription.textContent = info.description; updateGradeStats(category); gradeInfoSection.classList.add('active'); }
        function updateGradeStats(category) { const gradeInfoSection = document.getElementById('gradeInfoSection'); let statsHtml = ''; if (category === 'all') { const totalArtworks = artworks.length; const totalLikes = Object.values(likes).reduce((sum, count) => sum + count, 0); const totalComments = Object.values(comments).reduce((sum, arr) => sum + arr.length, 0); statsHtml = `<div class="grade-stats"><div class="grade-stat"><div class="grade-stat-number">${totalArtworks}</div><div class="grade-stat-label">전체 작품</div></div><div class="grade-stat"><div class="grade-stat-number">${totalLikes}</div><div class="grade-stat-label">총 좋아요</div></div><div class="grade-stat"><div class="grade-stat-number">${totalComments}</div><div class="grade-stat-label">총 댓글</div></div></div>`; } else { const gradeArtworks = artworks.filter(artwork => artwork.grade === category); const gradeLikes = gradeArtworks.reduce((sum, artwork) => sum + (likes[artwork.id] || 0), 0); const gradeComments = gradeArtworks.reduce((sum, artwork) => sum + (comments[artwork.id] || []).length, 0); statsHtml = `<div class="grade-stats"><div class="grade-stat"><div class="grade-stat-number">${gradeArtworks.length}</div><div class="grade-stat-label">작품 수</div></div><div class="grade-stat"><div class="grade-stat-number">${gradeLikes}</div><div class="grade-stat-label">좋아요</div></div><div class="grade-stat"><div class="grade-stat-number">${gradeComments}</div><div class="grade-stat-label">댓글</div></div></div>`; } const existingStats = gradeInfoSection.querySelector('.grade-stats'); if (existingStats) existingStats.remove(); gradeInfoSection.querySelector('.grade-info-content').insertAdjacentHTML('beforeend', statsHtml); }
        document.getElementById('searchInput').addEventListener('input', e => { const searchTerm = e.target.value.toLowerCase(); document.querySelectorAll('.artwork-card').forEach(card => { const title = card.querySelector('.artwork-title').textContent.toLowerCase(); const author = card.querySelector('.artwork-author').textContent.toLowerCase(); if (title.includes(searchTerm) || author.includes(searchTerm)) { card.style.display = 'block'; card.classList.add('show'); } else { card.classList.remove('show'); setTimeout(() => { card.style.display = 'none'; }, 300); } }); });
        document.getElementById('selectAll').addEventListener('change', function() { document.querySelectorAll('.artwork-checkbox').forEach(c => c.checked = this.checked); });
        document.getElementById('selectAllComments').addEventListener('change', function() { document.querySelectorAll('.comment-checkbox').forEach(c => c.checked = this.checked); });
        function applyHeaderSettings() { const headerImageElem = document.getElementById('headerImage'); const headerTitleElem = document.getElementById('headerTitleText'); headerTitleElem.textContent = settings.title; document.title = settings.title; document.querySelector('.subtitle').textContent = settings.description; if (settings.headerImage && settings.headerImage.trim() !== '') { headerImageElem.src = settings.headerImage; headerImageElem.style.display = 'inline-block'; } else { headerImageElem.style.display = 'none'; } }
        document.addEventListener('keydown', function(e) { if (e.key === 'Escape') { closeModal(); closeFullscreenImage(); } if (e.ctrlKey && e.key === 'k') { e.preventDefault(); document.getElementById('searchInput').focus(); } if (e.ctrlKey && e.key === 'u') { e.preventDefault(); toggleUploadPanel(); } if (e.ctrlKey && e.key === 'a' && e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') { e.preventDefault(); toggleAdminPanel(); } });
        document.getElementById('modal').addEventListener('click', e => { if (e.target === e.currentTarget) closeModal(); });
        window.addEventListener('online', () => showMessage('✅ 인터넷 연결이 복구되었습니다.', 'success'));
        window.addEventListener('offline', () => showMessage('⚠️ 인터넷 연결이 끊어졌습니다. 일부 기능이 제한될 수 있습니다.', 'error'));
        function setupDragAndDrop() { const tableBody = document.getElementById('artworksTableBody'); let draggedItem = null; tableBody.addEventListener('dragstart', e => { draggedItem = e.target; setTimeout(() => e.target.classList.add('dragging'), 0); }); tableBody.addEventListener('dragend', e => { e.target.classList.remove('dragging'); draggedItem = null; }); tableBody.addEventListener('dragover', e => { e.preventDefault(); const afterElement = getDragAfterElement(tableBody, e.clientY); const currentlyDragged = document.querySelector('.dragging'); if (afterElement == null) { tableBody.appendChild(currentlyDragged); } else { tableBody.insertBefore(currentlyDragged, afterElement); } }); tableBody.addEventListener('drop', e => { e.preventDefault(); updateArtworkOrder(); }); function getDragAfterElement(container, y) { const draggableElements = [...container.querySelectorAll('tr:not(.dragging)')]; return draggableElements.reduce((closest, child) => { const box = child.getBoundingClientRect(); const offset = y - box.top - box.height / 2; if (offset < 0 && offset > closest.offset) return { offset: offset, element: child }; else return closest; }, { offset: Number.NEGATIVE_INFINITY }).element; } }
    </script>
