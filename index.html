<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대불초등학교 브릭모델 전시관</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header-logo {
            max-height: 2.5rem; 
            margin-right: 15px;
            vertical-align: middle;
        }
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        .header-buttons {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .header-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .header-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .header-btn.active {
            background: rgba(255,255,255,0.4);
            font-weight: bold;
        }
        .panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }
        .panel.active {
            display: block;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .upload-panel {
            padding: 30px;
        }
        .admin-panel {
            padding: 30px;
        }
        .status-section {
            padding: 20px;
        }
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            flex-wrap: wrap;
        }
        .admin-tab {
            padding: 10px 20px;
            background: #f8f9fa;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .admin-tab:hover {
            background: #e9ecef;
        }
        .admin-tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .admin-content {
            display: none;
        }
        .admin-content.active {
            display: block;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-group .sub-label {
            font-weight: normal;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .image-upload {
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        .image-upload:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }
        .image-upload input {
            display: none;
        }
        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .image-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            object-fit: cover;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
        .btn-warning {
            background: #f39c12;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }
        .btn-secondary:hover {
            background: #e9ecef;
        }
        .btn-small {
            padding: 5px 15px;
            font-size: 0.8rem;
        }
        
        /* 새로운 탭 스타일 */
        .type-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .type-tab {
            padding: 15px 25px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1rem;
            font-weight: 500;
            border: 2px solid transparent;
        }
        .type-tab:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .type-tab.active {
            background: rgba(255,255,255,0.9);
            color: #667eea;
            font-weight: bold;
            border-color: rgba(255,255,255,0.5);
            box-shadow: 0 5px 20px rgba(255,255,255,0.2);
        }
        
        /* 수정된 유형별 분류 스타일 */
        .type-section {
            margin-bottom: 40px;
            display: none;
        }
        .type-section.active {
            display: block;
            animation: fadeInUp 0.5s ease;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .type-header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }
        .type-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .type-count {
            font-size: 1rem;
            opacity: 0.9;
        }
        .type-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .artwork-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            cursor: pointer;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
        }
        .artwork-card.show {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .artwork-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .artwork-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            cursor: zoom-in;
        }
        .artwork-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .artwork-image .placeholder {
            font-size: 3rem;
            color: #999;
        }
        .artwork-info {
            padding: 20px;
        }
        .artwork-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        .artwork-author {
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .artwork-description {
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }
        .artwork-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .like-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }
        .like-btn:hover, .like-btn.liked {
            color: #e74c3c;
        }
        .admin-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
            gap: 5px;
            z-index: 5;
        }
        .admin-mode .admin-controls {
            display: flex;
        }
        .artwork-type {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
        .filters-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .filters {
            display: flex;
            gap: 10px; 
            flex-wrap: wrap; 
            justify-content: center; 
        }
        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .filter-btn:hover, .filter-btn.active {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.3);
        }
        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }
        .search-container input {
            padding: 12px 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: white;
            backdrop-filter: blur(10px);
            font-size: 1rem;
            width: 300px;
            text-align: center;
        }
        .search-container input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        .grade-info-section {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
            display: none;
        }
        .grade-info-section.active {
            display: block;
            animation: slideDown 0.3s ease;
        }
        .grade-info-content h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .grade-info-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        .grade-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .grade-stat {
            background: rgba(255,255,255,0.1);
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }
        .grade-stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .grade-stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 20px;
        }
        .modal-content {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            max-height: 90vh;
            overflow-y: auto;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }
        .close-btn:hover {
            color: #333;
        }
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }
        .fullscreen-overlay.show {
            display: flex;
        }
        .fullscreen-image {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        }
        .fullscreen-close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
        }
        .modal-image-gallery {
            text-align: center;
            margin-bottom: 20px;
        }
        .modal-main-image {
            max-width: 100%;
            max-height: 450px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: zoom-in;
            background: #f0f0f0;
        }
        .modal-thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .modal-thumbnail-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        .modal-thumbnail-img:hover {
            border-color: #ddd;
        }
        .modal-thumbnail-img.active {
            border-color: #667eea;
        }
        .empty-type-section {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.8);
        }
        .empty-type-section h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .empty-type-section p {
            font-size: 1rem;
            opacity: 0.9;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            margin: 5px;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        .status-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; flex-wrap: wrap; }
            .header-logo { max-height: 2rem; }
            .container { padding: 15px; }
            .type-gallery { grid-template-columns: 1fr; }
            .header-buttons { 
                position: static; 
                justify-content: center; 
                margin-top: 20px;
            }
            .search-container input { width: 100%; max-width: 300px; }
            .type-tabs { gap: 8px; }
            .type-tab { padding: 10px 15px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-buttons">
                <button class="header-btn" onclick="toggleUploadPanel()">✏️ 작품 올리기</button>
                <button class="header-btn" onclick="toggleAdminPanel()">⚙️ 관리자 모드</button>
            </div>
            <h1>
                <img src="" alt="헤더 로고" id="headerImage" class="header-logo" style="display: none;">
                <span id="headerTitleText">대불초등학교 브릭모델 전시관</span>
            </h1>
            <p class="subtitle">창의적인 브릭모델 활동으로 만든 멋진 작품들을 만나보세요</p>
        </header>

        <div class="panel status-section" id="statusSection">
            <h3>🚀 시스템 상태</h3>
            <div id="upstashStatus">
                <span class="status-indicator status-warning">데이터베이스 연결 확인 중...</span>
            </div>
            <div id="artworkCount">
                <span class="status-indicator">등록된 작품: <strong id="totalCount">0</strong>개</span>
            </div>
        </div>

        <div class="panel upload-panel" id="uploadPanel">
            <h2>✏️ 새로운 작품 등록</h2>
            <form id="artworkForm">
                <div class="form-group">
                    <label for="artworkType">작품 유형</label>
                    <select id="artworkType" required>
                        <option value="사진">사진</option>
                        <option value="활동지">활동지</option>
                        <option value="결과물">결과물</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">작품 제목</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="author">이름(모둠)</label>
                    <input type="text" id="author" required>
                </div>
                <div class="form-group">
                    <label for="grade">학년</label>
                    <select id="grade" required>
                        <option value="">선택하세요</option>
                        <option value="1">1학년</option>
                        <option value="2">2학년</option>
                        <option value="3">3학년</option>
                        <option value="4">4학년</option>
                        <option value="5">5학년</option>
                        <option value="6">6학년</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">작품 설명</label>
                    <textarea id="description" placeholder="브릭모델 작품에 대해 설명해주세요..." required></textarea>
                </div>
                <div class="form-group">
                    <label>작품 사진 (여러 장 선택 가능)</label>
                    <div class="image-upload" onclick="document.getElementById('imageFile').click()">
                        <input type="file" id="imageFile" accept="image/*" onchange="previewImages()" multiple>
                        <div id="uploadText">📁 이미지를 선택하세요</div>
                        <div class="image-preview-container" id="imagePreviewContainer"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">작품 등록하기</button>
            </form>
        </div>

        <div class="panel admin-panel" id="adminPanel">
            <h2>⚙️ 관리자 모드</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="statArtworks">0</div>
                    <div class="stat-label">총 작품 수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="statComments">0</div>
                    <div class="stat-label">총 댓글 수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="statLikes">0</div>
                    <div class="stat-label">총 좋아요 수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="statToday">0</div>
                    <div class="stat-label">오늘 등록</div>
                </div>
            </div>
            <div>관리자 모드 기능들이 여기에 표시됩니다.</div>
        </div>

        <div class="filters-container">
            <div class="filters">
                <button class="filter-btn active" data-category="all">전체 학년</button>
                <button class="filter-btn" data-category="1학년">1학년</button>
                <button class="filter-btn" data-category="2학년">2학년</button>
                <button class="filter-btn" data-category="3학년">3학년</button>
                <button class="filter-btn" data-category="4학년">4학년</button>
                <button class="filter-btn" data-category="5학년">5학년</button>
                <button class="filter-btn" data-category="6학년">6학년</button>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="작품명 또는 이름(모둠)으로 검색...">
        </div>

        <div class="grade-info-section" id="gradeInfoSection">
            <div class="grade-info-content">
                <h3 id="gradeInfoTitle">🧱 모든 학년 브릭모델 작품</h3>
                <p id="gradeInfoDescription">대불초등학교 학생들의 창의적인 브릭모델 작품들을 만나보세요.</p>
            </div>
        </div>

        <!-- 탭 순서: 전체, 사진, 활동지, 결과물 -->
        <div class="type-tabs">
            <button class="type-tab active" data-type="all" onclick="switchTypeTab('all')">🎯 전체</button>
            <button class="type-tab" data-type="사진" onclick="switchTypeTab('사진')">📸 사진</button>
            <button class="type-tab" data-type="활동지" onclick="switchTypeTab('활동지')">📝 활동지</button>
            <button class="type-tab" data-type="결과물" onclick="switchTypeTab('결과물')">🎨 결과물</button>
        </div>

        <div id="galleryContainer">
            <!-- 전체 섹션 -->
            <div class="type-section active" id="allSection">
                <div class="type-header">
                    <div class="type-title">🎯 전체 작품</div>
                    <div class="type-count" id="allCount">0개 작품</div>
                </div>
                <div class="type-gallery" id="allGallery"></div>
            </div>

            <!-- 사진 섹션 -->
            <div class="type-section" id="photoSection">
                <div class="type-header">
                    <div class="type-title">📸 사진</div>
                    <div class="type-count" id="photoCount">0개 작품</div>
                </div>
                <div class="type-gallery" id="photoGallery"></div>
            </div>

            <!-- 활동지 섹션 -->
            <div class="type-section" id="activitySection">
                <div class="type-header">
                    <div class="type-title">📝 활동지</div>
                    <div class="type-count" id="activityCount">0개 작품</div>
                </div>
                <div class="type-gallery" id="activityGallery"></div>
            </div>

            <!-- 결과물 섹션 -->
            <div class="type-section" id="resultSection">
                <div class="type-header">
                    <div class="type-title">🎨 결과물</div>
                    <div class="type-count" id="resultCount">0개 작품</div>
                </div>
                <div class="type-gallery" id="resultGallery"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <div class="fullscreen-overlay" id="fullscreenOverlay" onclick="closeFullscreenImage()">
        <span class="fullscreen-close-btn">&times;</span>
        <img src="" alt="Fullscreen Image" class="fullscreen-image" id="fullscreenImage">
    </div>

    <script>
        const CLOUDINARY_CLOUD_NAME = 'dc0hyzldx';
        const CLOUDINARY_UPLOAD_PRESET = 'daebul_fresh';
        let artworks = [];
        let comments = {};
        let likes = {};
        let likedArtworks = new Set();
        let settings = {};
        let isAdminMode = false;
        let isSaving = false;
        let currentGradeFilter = 'all';
        let currentTypeFilter = 'all';

        // 기본 설정
        const defaultSettings = {
            title: '대불초등학교 브릭모델 전시관',
            headerImage: '',
            description: '창의적인 브릭모델 활동으로 만든 멋진 작품들을 만나보세요',
            allowComments: true,
            moderateComments: false,
            adminPassword: '1234',
            requireUploadPassword: false, 
            uploadPassword: '0000'
        };

        // 데이터베이스 연동 함수들
        async function loadDataFromDB() { 
            try { 
                const response = await fetch('/api/data'); 
                if (!response.ok) throw new Error(`Server response error: ${response.status}`); 
                const data = await response.json(); 
                artworks = data.artworks || []; 
                comments = data.comments || {}; 
                likes = data.likes || {}; 
                settings = data.settings ? { ...defaultSettings, ...data.settings } : defaultSettings; 
                document.getElementById('upstashStatus').innerHTML = '<span class="status-indicator status-success">✅ 데이터베이스 연결됨</span>'; 
                return true; 
            } catch (error) { 
                console.error('Data loading failure:', error); 
                document.getElementById('upstashStatus').innerHTML = `<span class="status-indicator status-error">❌ DB 연결 실패</span>`; 
                showMessage('데이터베이스에서 정보를 가져오는 데 실패했습니다. 페이지를 새로고침 해주세요.', 'error'); 
                return false; 
            } 
        }

        async function saveDataToDB() { 
            if (isSaving) { 
                console.warn("A save operation is already in progress."); 
                return false; 
            } 
            isSaving = true; 
            try { 
                const response = await fetch('/api/data', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ artworks, comments, likes, settings }) 
                }); 
                if (!response.ok) throw new Error(`Server response error: ${response.status}`); 
                console.log('✅ Data successfully saved to DB.'); 
                return true; 
            } catch (error) { 
                console.error('Data saving failure:', error); 
                showMessage('데이터를 데이터베이스에 저장하는 데 실패했습니다.', 'error'); 
                return false; 
            } finally { 
                isSaving = false; 
            } 
        }

        // 로컬 스토리지 관련 함수들
        function loadLikedFromLocal() { 
            const liked = localStorage.getItem('likedArtworks'); 
            likedArtworks = liked ? new Set(JSON.parse(liked)) : new Set(); 
        }

        function saveLikedToLocal() { 
            localStorage.setItem('likedArtworks', JSON.stringify([...likedArtworks])); 
        }

        // 탭 전환 함수
        function switchTypeTab(type) {
            currentTypeFilter = type;
            
            // 탭 활성화 상태 업데이트
            document.querySelectorAll('.type-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[data-type="${type}"]`).classList.add('active');
            
            // 섹션 표시/숨김
            document.querySelectorAll('.type-section').forEach(section => section.classList.remove('active'));
            
            if (type === 'all') {
                document.getElementById('allSection').classList.add('active');
            } else if (type === '사진') {
                document.getElementById('photoSection').classList.add('active');
            } else if (type === '활동지') {
                document.getElementById('activitySection').classList.add('active');
            } else if (type === '결과물') {
                document.getElementById('resultSection').classList.add('active');
            }
            
            // 작품 렌더링
            renderArtworksByType();
        }

        // 작품 렌더링 함수
        function renderArtworksByType() {
            // 모든 갤러리 초기화
            const allGallery = document.getElementById('allGallery');
            const photoGallery = document.getElementById('photoGallery');
            const resultGallery = document.getElementById('resultGallery');
            const activityGallery = document.getElementById('activityGallery');
            
            allGallery.innerHTML = '';
            photoGallery.innerHTML = '';
            resultGallery.innerHTML = '';
            activityGallery.innerHTML = '';
            
            // 현재 필터에 맞는 작품들 가져오기
            let filteredArtworks = artworks;
            if (currentGradeFilter !== 'all') {
                filteredArtworks = artworks.filter(artwork => artwork.grade === currentGradeFilter);
            }
            
            // 검색 필터 적용
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredArtworks = filteredArtworks.filter(artwork => 
                    artwork.title.toLowerCase().includes(searchTerm) || 
                    artwork.author.toLowerCase().includes(searchTerm)
                );
            }
            
            // 유형별로 분류 (기존 학습지도 활동지로 처리)
            const allArtworks = filteredArtworks;
            const photoArtworks = filteredArtworks.filter(artwork => artwork.artworkType === '사진' || !artwork.artworkType);
            const resultArtworks = filteredArtworks.filter(artwork => artwork.artworkType === '결과물');
            const activityArtworks = filteredArtworks.filter(artwork => 
                artwork.artworkType === '활동지' || artwork.artworkType === '학습지(활동지)'
            );
            
            // 각 유형별 개수 업데이트
            document.getElementById('allCount').textContent = `${allArtworks.length}개 작품`;
            document.getElementById('photoCount').textContent = `${photoArtworks.length}개 작품`;
            document.getElementById('resultCount').textContent = `${resultArtworks.length}개 작품`;
            document.getElementById('activityCount').textContent = `${activityArtworks.length}개 작품`;
            
            // 현재 선택된 탭에 따라 해당 작품들만 렌더링
            if (currentTypeFilter === 'all') {
                renderArtworkCards(allArtworks, allGallery);
                handleEmptySection('allSection', allArtworks.length === 0, '전체');
            } else if (currentTypeFilter === '사진') {
                renderArtworkCards(photoArtworks, photoGallery);
                handleEmptySection('photoSection', photoArtworks.length === 0, '사진');
            } else if (currentTypeFilter === '결과물') {
                renderArtworkCards(resultArtworks, resultGallery);
                handleEmptySection('resultSection', resultArtworks.length === 0, '결과물');
            } else if (currentTypeFilter === '활동지') {
                renderArtworkCards(activityArtworks, activityGallery);
                handleEmptySection('activitySection', activityArtworks.length === 0, '활동지');
            }
        }

        function renderArtworkCards(artworkList, container) {
            artworkList.forEach((artwork, index) => {
                const card = document.createElement('div');
                card.className = 'artwork-card';
                card.setAttribute('data-grade', artwork.grade);
                
                // 기존 '학습지(활동지)'를 '활동지'로 변환하여 표시
                let displayType = artwork.artworkType || '사진';
                if (artwork.artworkType === '학습지(활동지)') {
                    displayType = '활동지';
                }
                card.setAttribute('data-type', displayType);
                
                const isLiked = likedArtworks.has(artwork.id);
                const likeCount = likes[artwork.id] || 0;
                const artworkComments = comments[artwork.id] || [];
                const mainImage = (artwork.images && artwork.images.length > 0) ? artwork.images[0] : '';
                
                card.innerHTML = `
                    <div class="artwork-type">${displayType}</div>
                    <div class="admin-controls">
                        <button class="btn-warning" onclick="event.stopPropagation(); editArtwork('${artwork.id}')">수정</button>
                        <button class="btn-danger" onclick="event.stopPropagation(); deleteArtwork('${artwork.id}')">삭제</button>
                    </div>
                    <div class="artwork-image" onclick="event.stopPropagation(); showFullscreenImage('${mainImage}')">
                        ${mainImage ? `<img src="${mainImage}" alt="${artwork.title}" loading="lazy">` : '<div class="placeholder">🧱</div>'}
                    </div>
                    <div class="artwork-info">
                        <h3 class="artwork-title">${artwork.title}</h3>
                        <p class="artwork-author">${artwork.author} (${artwork.grade})</p>
                        <p class="artwork-description">${artwork.description}</p>
                        <div class="artwork-stats">
                            <button class="like-btn ${isLiked ? 'liked' : ''}" onclick="event.stopPropagation(); toggleLike('${artwork.id}')">❤️ ${likeCount}</button>
                            <span>💬 ${artworkComments.length}</span>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => showArtworkModal(artwork));
                container.appendChild(card);
                
                // 애니메이션 효과
                setTimeout(() => card.classList.add('show'), index * 100);
            });
        }

        function handleEmptySection(sectionId, isEmpty, typeName) {
            const section = document.getElementById(sectionId);
            const gallery = section.querySelector('.type-gallery');
            
            if (isEmpty) {
                gallery.innerHTML = `
                    <div class="empty-type-section">
                        <h3>아직 등록된 ${typeName} 작품이 없습니다</h3>
                        <p>첫 번째 작품을 등록해보세요! 😊</p>
                    </div>
                `;
            }
        }

        // 작품 등록 폼 처리
        document.getElementById('artworkForm').addEventListener('submit', async function(e) { 
            e.preventDefault(); 
            const submitBtn = document.getElementById('submitBtn'); 
            const originalText = submitBtn.textContent; 
            submitBtn.disabled = true; 
            submitBtn.textContent = '등록 중...'; 
            try { 
                const formData = { 
                    artworkType: document.getElementById('artworkType').value, 
                    title: document.getElementById('title').value, 
                    author: document.getElementById('author').value, 
                    grade: document.getElementById('grade').value + '학년', 
                    description: document.getElementById('description').value 
                }; 
                const imageFiles = document.getElementById('imageFile').files; 
                let imageUrls = []; 
                if (imageFiles.length > 0) { 
                    const uploadPromises = Array.from(imageFiles).map(file => uploadImageToCloudinary(file)); 
                    imageUrls = await Promise.all(uploadPromises); 
                    if (imageUrls.some(url => !url)) { 
                        throw new Error('일부 이미지 업로드에 실패했습니다.'); 
                    } 
                } 
                const newArtwork = { 
                    id: Date.now().toString(), 
                    ...formData, 
                    images: imageUrls, 
                    createdAt: new Date().toISOString() 
                }; 
                artworks.unshift(newArtwork); 
                if (!(await saveDataToDB())) { 
                    artworks.shift(); 
                    throw new Error("DB 저장 실패"); 
                } 
                renderArtworksByType(); 
                this.reset(); 
                document.getElementById('imagePreviewContainer').innerHTML = ''; 
                document.getElementById('uploadText').style.display = 'block'; 
                showMessage('작품이 성공적으로 등록되었습니다!', 'success'); 
            } catch (error) { 
                console.error('작품 등록 오류:', error); 
                showMessage(`작품 등록에 실패했습니다: ${error.message}`, 'error'); 
            } finally { 
                submitBtn.disabled = false; 
                submitBtn.textContent = originalText; 
            } 
        });

        // 이미지 미리보기
        function previewImages() { 
            const files = document.getElementById('imageFile').files; 
            const previewContainer = document.getElementById('imagePreviewContainer'); 
            const uploadText = document.getElementById('uploadText'); 
            previewContainer.innerHTML = ''; 
            if (files.length > 0) { 
                uploadText.style.display = 'none'; 
                Array.from(files).forEach(file => { 
                    const reader = new FileReader(); 
                    reader.onload = e => { 
                        const img = document.createElement('img'); 
                        img.src = e.target.result; 
                        img.className = 'image-preview'; 
                        previewContainer.appendChild(img); 
                    }; 
                    reader.readAsDataURL(file); 
                }); 
            } else { 
                uploadText.style.display = 'block'; 
            } 
        }

        // 좋아요 토글
        async function toggleLike(artworkId) { 
            if (likedArtworks.has(artworkId)) { 
                likedArtworks.delete(artworkId); 
                likes[artworkId] = Math.max(0, (likes[artworkId] || 1) - 1); 
            } else { 
                likedArtworks.add(artworkId); 
                likes[artworkId] = (likes[artworkId] || 0) + 1; 
            } 
            
            saveLikedToLocal(); 
            
            // UI 업데이트
            renderArtworksByType();
            
            await saveDataToDB(); 
        }

        // 작품 모달 표시
        function showArtworkModal(artwork) { 
            const modal = document.getElementById('modal'); 
            const modalContent = document.getElementById('modalContent'); 
            const isLiked = likedArtworks.has(artwork.id); 
            const likeCount = likes[artwork.id] || 0; 
            const artworkComments = comments[artwork.id] || []; 
            
            let imageGalleryHtml = ''; 
            if (artwork.images && artwork.images.length > 0) { 
                const mainImage = artwork.images[0]; 
                const thumbnailsHtml = artwork.images.map((imgUrl, index) => 
                    `<img src="${imgUrl}" class="modal-thumbnail-img ${index === 0 ? 'active' : ''}" onclick="changeModalImage('${imgUrl}', this)">`
                ).join(''); 
                imageGalleryHtml = `
                    <div class="modal-image-gallery">
                        <img src="${mainImage}" id="modalMainImage" class="modal-main-image" onclick="showFullscreenImage(this.src)">
                        ${artwork.images.length > 1 ? `<div class="modal-thumbnails">${thumbnailsHtml}</div>` : ''}
                    </div>
                `; 
            } else { 
                imageGalleryHtml = '<div style="font-size: 5rem; text-align:center; margin: 20px 0;">🧱</div>'; 
            } 
            
            modalContent.innerHTML = `
                ${imageGalleryHtml}
                <div style="text-align: center;">
                    <h2 style="color: #2c3e50; margin-bottom: 10px;">${artwork.title}</h2>
                    <p style="color: #7f8c8d; font-size: 1.1rem; margin-bottom: 20px;">${artwork.author} (${artwork.grade})</p>
                </div>
                <p style="line-height: 1.8; color: #555; font-size: 1.1rem; text-align: center; margin-bottom: 20px;">${artwork.description}</p>
                <div style="text-align: center; margin-bottom: 20px;">
                    <button class="btn btn-primary like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${artwork.id}')">❤️ ${likeCount} 좋아요</button>
                    <button class="btn btn-secondary" onclick="shareArtwork('${artwork.title}')">📤 공유하기</button>
                </div>
            `; 
            modal.style.display = 'block'; 
            document.body.style.overflow = 'hidden'; 
        }

        function changeModalImage(imageUrl, clickedThumbnail) { 
            document.getElementById('modalMainImage').src = imageUrl; 
            document.querySelectorAll('.modal-thumbnail-img').forEach(thumb => thumb.classList.remove('active')); 
            clickedThumbnail.classList.add('active'); 
        }

        // 클라우디너리 이미지 업로드
        async function uploadImageToCloudinary(file) { 
            if (!file) return null; 
            try { 
                const formData = new FormData(); 
                formData.append('file', file); 
                formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET); 
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, { 
                    method: 'POST', 
                    body: formData 
                }); 
                if (!response.ok) throw new Error('Cloudinary 이미지 업로드 실패'); 
                const result = await response.json(); 
                return result.secure_url; 
            } catch (error) { 
                console.error('이미지 업로드 오류:', error); 
                return null; 
            } 
        }

        // 패널 토글 함수들
        function toggleUploadPanel() { 
            const panel = document.getElementById('uploadPanel'); 
            const adminPanel = document.getElementById('adminPanel'); 
            const statusSection = document.getElementById('statusSection'); 
            if (panel.classList.contains('active')) { 
                panel.classList.remove('active'); 
                document.querySelector('.header-btn').classList.remove('active'); 
                return; 
            } 
            panel.classList.add('active'); 
            adminPanel.classList.remove('active'); 
            statusSection.classList.remove('active'); 
            document.querySelector('.header-btn').classList.add('active'); 
            document.querySelectorAll('.header-btn')[1].classList.remove('active'); 
        }

        function toggleAdminPanel() { 
            const panel = document.getElementById('adminPanel'); 
            const uploadPanel = document.getElementById('uploadPanel'); 
            const statusSection = document.getElementById('statusSection'); 
            if (!panel.classList.contains('active')) { 
                const password = prompt('관리자 비밀번호를 입력하세요:'); 
                if (password === settings.adminPassword) { 
                    panel.classList.add('active'); 
                    statusSection.classList.add('active'); 
                    uploadPanel.classList.remove('active'); 
                    document.querySelectorAll('.header-btn')[1].classList.add('active'); 
                    document.querySelector('.header-btn').classList.remove('active'); 
                    isAdminMode = true; 
                    document.body.classList.add('admin-mode'); 
                    showMessage('관리자 모드가 활성화되었습니다!', 'success'); 
                } else if (password !== null) { 
                    showMessage('비밀번호가 틀렸습니다.', 'error'); 
                } 
            } else { 
                panel.classList.remove('active'); 
                statusSection.classList.remove('active'); 
                document.querySelectorAll('.header-btn')[1].classList.remove('active'); 
                isAdminMode = false; 
                document.body.classList.remove('admin-mode'); 
                showMessage('관리자 모드가 비활성화되었습니다.', 'success'); 
            } 
        }

        // 모달 관련 함수들
        function closeModal() { 
            document.getElementById('modal').style.display = 'none'; 
            document.body.style.overflow = 'auto'; 
        }
        
        function showFullscreenImage(imageUrl) { 
            if (!imageUrl) return; 
            const overlay = document.getElementById('fullscreenOverlay'); 
            const image = document.getElementById('fullscreenImage'); 
            image.src = imageUrl; 
            overlay.classList.add('show'); 
            document.body.style.overflow = 'hidden'; 
        }
        
        function closeFullscreenImage() { 
            const overlay = document.getElementById('fullscreenOverlay'); 
            overlay.classList.remove('show'); 
            if (document.getElementById('modal').style.display === 'none') { 
                document.body.style.overflow = 'auto'; 
            } 
        }

        // 공유 기능
        function shareArtwork(title) { 
            if (navigator.share) { 
                navigator.share({ 
                    title: `${title} - ${settings.title}`, 
                    text: `멋진 브릭모델 작품을 확인해보세요!`, 
                    url: window.location.href 
                }); 
            } else { 
                navigator.clipboard.writeText(window.location.href).then(() => 
                    showMessage('링크가 클립보드에 복사되었습니다!', 'success')
                ).catch(() => 
                    showMessage('링크 복사에 실패했습니다.', 'error')
                ); 
            } 
        }

        // 메시지 표시
        function showMessage(text, type = 'success') { 
            const existing = document.querySelector('.message'); 
            if (existing) existing.remove(); 
            const message = document.createElement('div'); 
            message.className = `message ${type}`; 
            message.textContent = text; 
            document.querySelector('header').appendChild(message); 
            setTimeout(() => message.remove(), 5000); 
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', async function() { 
            console.log('🧱 브릭모델 전시관 로드'); 
            loadLikedFromLocal(); 
            if (await loadDataFromDB()) { 
                renderArtworksByType(); 
                document.getElementById('gradeInfoSection').classList.add('active');
            } else { 
                document.getElementById('galleryContainer').innerHTML = 
                    `<div style="text-align: center; color: white; padding: 50px;">
                        <h3>데이터 로딩 실패</h3>
                        <p>페이지를 새로고침하거나 관리자에게 문의하세요. 😥</p>
                    </div>`; 
            } 
            console.log('✅ 초기화 완료'); 
        });
        
        // 이벤트 리스너들
        document.querySelectorAll('.filter-btn').forEach(btn => { 
            btn.addEventListener('click', () => { 
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active')); 
                btn.classList.add('active'); 
                currentGradeFilter = btn.dataset.category;
                renderArtworksByType(); 
            }); 
        });
        
        document.getElementById('searchInput').addEventListener('input', e => { 
            renderArtworksByType();
        });

        // 키보드 단축키
        document.addEventListener('keydown', function(e) { 
            if (e.key === 'Escape') { 
                closeModal(); 
                closeFullscreenImage(); 
            } 
        });
        
        document.getElementById('modal').addEventListener('click', e => { 
            if (e.target === e.currentTarget) closeModal(); 
        });

        // 더미 함수들 (관리자 모드에서 호출되는 함수들)
        function editArtwork(id) { showMessage('편집 기능은 곧 추가될 예정입니다.', 'error'); }
        function deleteArtwork(id) { showMessage('삭제 기능은 곧 추가될 예정입니다.', 'error'); }
    </script>
</body>
