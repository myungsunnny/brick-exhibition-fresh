<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대불초등학교 브릭모델 전시관</title>
    <style>
        /* 전체 폰트 및 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden; /* 가로 스크롤 방지 */
        }
        
        /* --- 웰컴 페이지 스타일 --- */
        .welcome-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .welcome-title {
            font-size: 4rem;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-out;
        }

        .welcome-text {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .enter-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .enter-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* --- 메인 페이지 스타일 --- */
        .main-page {
            display: none; /* 처음에 메인 페이지 숨기기 */
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-logo {
            max-height: 2.5rem;
            margin-right: 15px;
            vertical-align: middle;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .header-buttons {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 10px;
        }
        
        /* [수정] Glassmorphism 버튼 스타일 */
        .header-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .header-btn.active {
            background: rgba(255,255,255,0.4);
            font-weight: bold;
        }

        /* [수정] Glassmorphism 패널 스타일 */
        .panel {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }
        
        .panel h2, .panel h3 {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
            margin-bottom: 25px;
        }

        .panel.active {
            display: block;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* [수정] 관리자 탭 버튼 */
        .admin-tab {
            padding: 10px 20px;
            background: rgba(0,0,0,0.1);
            color: white;
            opacity: 0.8;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .admin-tab:hover {
            background: rgba(0,0,0,0.2);
            opacity: 1;
        }

        .admin-tab.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            opacity: 1;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .admin-content { display: none; }
        .admin-content.active { display: block; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(0,0,0,0.3);
        }

        .stat-number { font-size: 2rem; font-weight: bold; margin-bottom: 5px; }
        .stat-label { font-size: 0.9rem; opacity: 0.8; }
        
        .form-group { margin-bottom: 20px; }
        
        /* [수정] 폼 레이블 스타일 */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: white; /* 레이블 색상 변경 */
            opacity: 0.9;
        }

        .form-group .sub-label {
            font-weight: normal;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
        
        /* [수정] 입력창 스타일 (Glassmorphism) */
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        select option {
            background: #3a325a;
            color: white;
        }

        textarea { height: 100px; resize: vertical; }

        .image-upload {
            border: 2px dashed rgba(255,255,255,0.4);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .image-upload:hover {
            border-color: rgba(255,255,255,0.7);
            background: rgba(255,255,255,0.1);
        }

        .image-upload input { display: none; }
        .image-preview-container { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 10px; }
        .image-preview { max-width: 100px; max-height: 100px; border-radius: 8px; object-fit: cover; }
        
        /* [수정] 주요 버튼 스타일 (그라데이션) */
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn-primary:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-danger { background: #ff4757; color: white; }
        .btn-warning { background: #f39c12; color: white; }
        .btn-secondary { background: rgba(255,255,255,0.2); color: white; }
        .btn-secondary:hover { background: rgba(255,255,255,0.3); }
        .btn-small { padding: 8px 15px; font-size: 0.8rem; }
        
        /* [수정] 유형별 탭 스타일 */
        .type-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .type-tab {
            padding: 12px 25px;
            background: rgba(0,0,0,0.2);
            border: 1px solid transparent;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
        }

        .type-tab:hover {
            background: rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }

        .type-tab.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .type-section { display: none; }
        .type-section.active { display: block; animation: fadeInUp 0.5s ease; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .type-header {
            background: rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }
        .type-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .type-count { font-size: 1rem; opacity: 0.9; }

        .type-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        /* [수정] 작품 카드 스타일 (Glassmorphism) */
        .artwork-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            color: white; /* 카드 내부 텍스트 색상 */
        }

        .artwork-card.show {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .artwork-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .artwork-image {
            width: 100%;
            height: 250px;
            background-color: rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            cursor: zoom-in;
        }

        .artwork-image img { width: 100%; height: 100%; object-fit: cover; }
        .artwork-image .placeholder { font-size: 3rem; color: rgba(255,255,255,0.5); }
        .artwork-info { padding: 20px; }

        .artwork-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: white; /* 제목 색상 */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }

        .artwork-author { color: rgba(255,255,255,0.8); margin-bottom: 10px; }
        .artwork-description { line-height: 1.6; color: rgba(255,255,255,0.9); margin-bottom: 15px; }
        
        .artwork-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        /* [수정] 좋아요/댓글 버튼 */
        .like-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(255,255,255,0.7);
            transition: all 0.3s;
            font-size: 1rem;
        }

        .like-btn:hover, .like-btn.liked {
            color: #ff6b6b;
            transform: scale(1.1);
        }
        .artwork-stats span {
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
        }

        .admin-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
            gap: 5px;
            z-index: 5;
        }

        .admin-mode .admin-controls { display: flex; }

        .artwork-type {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
        
        .table-container { overflow-x: auto; background: rgba(0,0,0,0.1); border-radius: 10px; padding: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.2); }
        th { background: rgba(0,0,0,0.2); font-weight: bold; }
        tr:hover { background: rgba(255,255,255,0.1); }
        #artworksTableBody tr { cursor: grab; }
        #artworksTableBody tr.dragging { opacity: 0.5; background: rgba(255,255,255,0.2); }
        
        /* [수정] 메시지 스타일 */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 10px auto;
            text-align: center;
            color: white;
            border: 1px solid;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            max-width: 1200px;
        }
        .message.success { background: rgba(78, 205, 196, 0.5); border-color: #4ecdc4; }
        .message.error { background: rgba(255, 107, 107, 0.5); border-color: #ff6b6b; }
        
        /* [수정] 학년 정보 섹션 */
        .grade-info-section {
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
            display: none;
        }
        .grade-info-section.active { display: block; animation: slideDown 0.3s ease; }
        .grade-info-content h3 { font-size: 1.8rem; margin-bottom: 15px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .grade-info-content p { font-size: 1.1rem; line-height: 1.6; opacity: 0.9; max-width: 800px; margin: 0 auto; }
        .grade-stats { display: flex; justify-content: center; gap: 20px; margin-top: 20px; flex-wrap: wrap; }
        .grade-stat { background: rgba(255,255,255,0.1); padding: 15px 20px; border-radius: 10px; text-align: center; min-width: 120px; }
        .grade-stat-number { font-size: 1.5rem; font-weight: bold; margin-bottom: 5px; }
        .grade-stat-label { font-size: 0.9rem; opacity: 0.8; }
        
        .search-container { margin-bottom: 30px; text-align: center; }
        .search-container input {
            padding: 12px 20px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: white;
            backdrop-filter: blur(10px);
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .search-container input::placeholder { color: rgba(255,255,255,0.7); }
        
        .filters-container { display: flex; justify-content: center; margin-bottom: 30px; }
        .filters { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .filter-btn:hover, .filter-btn.active {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .filter-btn.active { background: rgba(255, 255, 255, 0.4); font-weight: bold; }

        /* [수정] 모달 스타일 (Glassmorphism) */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .modal-content {
            max-width: 800px;
            margin: 5vh auto;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 30px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            color: white; /* 모달 내부 텍스트 색상 */
        }
        
        .modal-content h2, .modal-content h3, .modal-content h4 {
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: white;
            transition: all 0.3s;
            background: none;
            border: none;
        }
        .close-btn:hover { opacity: 0.7; transform: rotate(90deg); }
        
        /* [수정] 모달 내 댓글 및 폼 스타일 */
        .comments-section, .comment-form, .reply-form {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .comment {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
        }
        .comment-author { font-weight: bold; color: white; margin-bottom: 5px; }
        .comment-text { line-height: 1.6; color: rgba(255,255,255,0.9); margin-bottom: 10px; }
        .comment-date { font-size: 0.8rem; color: rgba(255,255,255,0.7); }
        .replies-container { margin-left: 20px; margin-top: 15px; border-left: 2px solid rgba(255,255,255,0.2); padding-left: 15px; }
        .reply { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin-bottom: 15px; position: relative; }
        
        /* 페이드 효과 애니메이션 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .fadeIn { animation: fadeIn 0.5s ease-out forwards; }
        .fadeOut { animation: fadeOut 0.5s ease-out forwards; }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }
        .fullscreen-overlay.show { display: flex; animation: fadeIn 0.3s; }
        .fullscreen-image { max-width: 90vw; max-height: 90vh; object-fit: contain; }
        .fullscreen-close-btn { position: absolute; top: 20px; right: 30px; font-size: 3rem; color: white; cursor: pointer; }
        
        .modal-main-image {
            max-width: 100%;
            max-height: 450px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: zoom-in;
            background: rgba(0,0,0,0.2);
        }

        .modal-thumbnail-img {
            width: 60px; height: 60px; object-fit: cover; border-radius: 8px;
            cursor: pointer; border: 2px solid transparent; transition: all 0.3s ease;
        }
        .modal-thumbnail-img:hover { border-color: rgba(255,255,255,0.5); }
        .modal-thumbnail-img.active { border-color: #4ecdc4; }
        
        .empty-type-section {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.8);
            background: rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        .empty-type-section h3 { font-size: 1.5rem; margin-bottom: 15px; }
        .empty-type-section p { font-size: 1rem; opacity: 0.9; }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .welcome-title { font-size: 2.5rem; }
            .header-logo { max-height: 2rem; }
            .container { padding: 15px; }
            .type-gallery { grid-template-columns: 1fr; gap: 20px; }
            .header-buttons { position: static; justify-content: center; margin-top: 20px; }
            .admin-tabs, .filters { justify-content: center; }
            .stats-grid, .settings-options-grid { grid-template-columns: 1fr; }
            .modal-content { padding: 20px; margin: 2.5vh auto; }
        }
    </style>
</head>
<body>

    <div class="welcome-page" id="welcomePage">
        <h1 class="welcome-title">대불초 브릭모델 전시관</h1>
        <p class="welcome-text">창의적인 브릭모델 활동으로 만든 멋진 작품들을 만나보세요!</p>
        <button class="enter-button" onclick="enterMainPage()">🚀 들어가기</button>
    </div>

    <div class="main-page" id="mainPage">
        <div class="container">
            <header>
