        function setupDragAndDrop() { 
            const tableBody = document.getElementById('artworksTableBody'); 
            let draggedItem = null; 
            tableBody.addEventListener('dragstart', e => { 
                draggedItem = e.target; 
                setTimeout(() => e.target.classList.add('dragging'), 0); 
            }); 
            tableBody.addEventListener('dragend', e => { 
                if(e.target) e.target.classList.remove('dragging'); 
                draggedItem = null; 
            }); 
            tableBody.addEventListener('dragover', e => { 
                e.preventDefault(); 
                const afterElement = getDragAfterElement(tableBody, e.clientY); 
                const currentlyDragged = document.querySelector('.dragging'); 
                if(!currentlyDragged) return;
                if (afterElement == null) { 
                    tableBody.appendChild(currentlyDragged); 
                } else { 
                    tableBody.insertBefore(currentlyDragged, afterElement); 
                } 
            }); 
            tableBody.addEventListener('drop', e => { 
                e.preventDefault(); 
                updateArtworkOrder(); 
            }); 
            function getDragAfterElement(container, y) { 
                const draggableElements = [...container.querySelectorAll('tr:not(.dragging)')]; 
                return draggableElements.reduce((closest, child) => { 
                    const box = child.getBoundingClientRect(); 
                    const offset = y - box.top - box.height / 2; 
                    if (offset < 0 && offset > closest.offset) return { offset: offset, element: child }; 
                    else return closest; 
                }, { offset: Number.NEGATIVE_INFINITY }).element; 
            } 
        }
