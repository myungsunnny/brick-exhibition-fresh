<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대불초등학교 브릭모델 전시관</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .test-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .admin-toggle {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 1rem;
            margin: 20px;
        }

        .admin-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .admin-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .admin-panel.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .image-upload {
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .image-upload:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .image-upload input {
            display: none;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 10px auto;
            border-radius: 8px;
            display: none;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .artwork-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .artwork-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .artwork-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .artwork-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .artwork-image .placeholder {
            font-size: 3rem;
            color: #999;
        }

        .artwork-info {
            padding: 20px;
        }

        .artwork-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .artwork-author {
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .artwork-description {
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }

        .artwork-category {
            display: inline-block;
            padding: 5px 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .admin-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
        }

        .admin-panel.active ~ .gallery .admin-controls {
            display: block;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .status-local {
            background: #fff3cd;
            color: #856404;
        }

        .status-server {
            background: #d1ecf1;
            color: #0c5460;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            h1 { font-size: 2rem; }
            .gallery { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🧱 대불초등학교 브릭모델 전시관</h1>
            <p class="subtitle">창의적인 브릭모델 활동으로 만든 멋진 작품들을 만나보세요</p>
            <button class="admin-toggle" onclick="toggleAdmin()">관리자 모드</button>
            <div id="status">
                <span class="status-indicator status-local">로컬 저장</span>
                <span id="serverStatus" class="status-indicator">서버 연결 확인 중...</span>
            </div>
        </header>

        <!-- 테스트 섹션 -->
        <div class="test-section">
            <h2>🧪 시스템 상태 확인</h2>
            <p><strong>페이지 로드:</strong> <span id="pageStatus">✅ 성공</span></p>
            <p><strong>GitHub Pages:</strong> <span id="githubStatus">✅ 작동 중</span></p>
            <p><strong>Vercel 연결:</strong> <span id="vercelStatus">확인 중...</span></p>
            <p><strong>Cloudinary 설정:</strong> <span id="cloudinaryStatus">확인 중...</span></p>
            <p><strong>로컬 저장소:</strong> <span id="storageStatus">✅ 사용 가능</span></p>
        </div>

        <!-- 관리자 패널 -->
        <div class="admin-panel" id="adminPanel">
            <h2>🛠️ 작품 관리</h2>
            <form id="artworkForm">
                <div class="form-group">
                    <label for="title">작품 제목</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="form-group">
                    <label for="author">작가명</label>
                    <input type="text" id="author" required>
                </div>
                
                <div class="form-group">
                    <label for="grade">학년</label>
                    <select id="grade" required>
                        <option value="">선택하세요</option>
                        <option value="1">1학년</option>
                        <option value="2">2학년</option>
                        <option value="3">3학년</option>
                        <option value="4">4학년</option>
                        <option value="5">5학년</option>
                        <option value="6">6학년</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="category">브릭모델 유형</label>
                    <select id="category" required>
                        <option value="">선택하세요</option>
                        <option value="building">건축물</option>
                        <option value="vehicle">탈것</option>
                        <option value="character">캐릭터</option>
                        <option value="nature">자연</option>
                        <option value="creative">창작모델</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">작품 설명</label>
                    <textarea id="description" placeholder="브릭모델 작품에 대해 설명해주세요..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label>작품 사진</label>
                    <div class="image-upload" onclick="document.getElementById('imageFile').click()">
                        <input type="file" id="imageFile" accept="image/*" onchange="previewImage()">
                        <div id="uploadText">📁 이미지를 선택하세요</div>
                        <img id="imagePreview" class="image-preview" alt="미리보기">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">작품 등록</button>
            </form>
        </div>

        <!-- 필터 -->
        <div class="filters">
            <button class="filter-btn active" data-category="all">전체</button>
            <button class="filter-btn" data-category="1학년">1학년</button>
            <button class="filter-btn" data-category="2학년">2학년</button>
            <button class="filter-btn" data-category="3학년">3학년</button>
            <button class="filter-btn" data-category="4학년">4학년</button>
            <button class="filter-btn" data-category="5학년">5학년</button>
            <button class="filter-btn" data-category="6학년">6학년</button>
        </div>

        <!-- 작품 갤러리 -->
        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        // 🔧 설정 변수들 (나중에 수정해야 할 부분)
        const CLOUDINARY_CLOUD_NAME = 'dc0hyzldx'; // 실제 값으로 변경 필요
        const CLOUDINARY_UPLOAD_PRESET = 'daebul_fresh';
        
        // 📊 전역 변수
        let artworks = [];
        let isServerMode = false;

        // 🔐 관리자 모드 토글
        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            
            if (!panel.classList.contains('active')) {
                const password = prompt('관리자 비밀번호를 입력하세요:');
                
                if (password === '1234') {
                    panel.classList.add('active');
                    showMessage('관리자 모드가 활성화되었습니다!', 'success');
                } else if (password !== null) {
                    showMessage('비밀번호가 틀렸습니다.', 'error');
                }
            } else {
                panel.classList.remove('active');
                showMessage('관리자 모드가 비활성화되었습니다.', 'success');
            }
        }

        // 📷 이미지 미리보기
        function previewImage() {
            const file = document.getElementById('imageFile').files[0];
            const preview = document.getElementById('imagePreview');
            const uploadText = document.getElementById('uploadText');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    uploadText.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        // 💬 메시지 표시
        function showMessage(text, type = 'success') {
            const existing = document.querySelector('.message');
            if (existing) existing.remove();
            
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            
            const form = document.getElementById('artworkForm');
            form.parentNode.insertBefore(message, form);
            
            setTimeout(() => message.remove(), 5000);
        }

        // ☁️ 이미지 업로드 (서버 버전)
        async function uploadToServer(file) {
            if (CLOUDINARY_CLOUD_NAME === 'YOUR_CLOUD_NAME_HERE') {
                showMessage('서버 설정이 필요합니다. 지금은 로컬 저장으로 진행합니다.', 'error');
                return null;
            }

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('업로드 실패');

                const result = await response.json();
                return result.secure_url;
            } catch (error) {
                console.error('서버 업로드 실패:', error);
                showMessage('서버 업로드 실패. 로컬 저장으로 진행합니다.', 'error');
                return null;
            }
        }

        // 💾 로컬 이미지 저장
        function saveImageLocally(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(file);
            });
        }

        // 🎨 카테고리 이름 변환
        function getCategoryName(category) {
            const names = {
                building: '건축물',
                vehicle: '탈것', 
                character: '캐릭터',
                nature: '자연',
                creative: '창작모델'
            };
            return names[category] || category;
        }

        // 🖼️ 작품 렌더링
        function renderArtworks() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            if (artworks.length === 0) {
                gallery.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; color: white; padding: 50px;">
                        <h3>아직 등록된 작품이 없습니다</h3>
                        <p>관리자 모드에서 첫 번째 작품을 등록해보세요! 😊</p>
                    </div>
                `;
                return;
            }
            
            artworks.forEach((artwork, index) => {
                const card = document.createElement('div');
                card.className = 'artwork-card';
                card.setAttribute('data-category', artwork.grade);
                
                card.innerHTML = `
                    <div class="admin-controls">
                        <button class="btn-danger" onclick="deleteArtwork('${artwork.id}')">삭제</button>
                    </div>
                    <div class="artwork-image">
                        ${artwork.image ? `<img src="${artwork.image}" alt="${artwork.title}">` : '<div class="placeholder">🧱</div>'}
                    </div>
                    <div class="artwork-info">
                        <h3 class="artwork-title">${artwork.title}</h3>
                        <p class="artwork-author">${artwork.author} (${artwork.grade})</p>
                        <p class="artwork-description">${artwork.description}</p>
                        <span class="artwork-category">${getCategoryName(artwork.category)}</span>
                    </div>
                `;
                
                gallery.appendChild(card);
            });
        }

        // 🗑️ 작품 삭제
        function deleteArtwork(artworkId) {
            if (confirm('정말로 이 작품을 삭제하시겠습니까?')) {
                artworks = artworks.filter(artwork => artwork.id !== artworkId);
                localStorage.setItem('artworks', JSON.stringify(artworks));
                renderArtworks();
                showMessage('작품이 삭제되었습니다.', 'success');
            }
        }

        // 🔄 시스템 상태 확인
        function checkSystemStatus() {
            // GitHub Pages 상태
            document.getElementById('githubStatus').textContent = '✅ 정상 작동';
            
            // Vercel 상태 (API 엔드포인트 확인)
            fetch('/api/upload', { method: 'POST' })
                .then(response => {
                    document.getElementById('vercelStatus').textContent = '✅ 연결됨';
                    document.getElementById('serverStatus').textContent = '서버 연결';
                    document.getElementById('serverStatus').className = 'status-indicator status-server';
                    isServerMode = true;
                })
                .catch(() => {
                    document.getElementById('vercelStatus').textContent = '❌ 연결 안됨 (GitHub Pages 모드)';
                    document.getElementById('serverStatus').textContent = '로컬 저장';
                    document.getElementById('serverStatus').className = 'status-indicator status-local';
                });
            
            // Cloudinary 설정 확인
            if (CLOUDINARY_CLOUD_NAME === 'YOUR_CLOUD_NAME_HERE') {
                document.getElementById('cloudinaryStatus').textContent = '⚠️ 설정 필요';
            } else {
                document.getElementById('cloudinaryStatus').textContent = '✅ 설정됨';
            }
            
            // 로컬 저장소 확인
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                document.getElementById('storageStatus').textContent = '✅ 사용 가능';
            } catch {
                document.getElementById('storageStatus').textContent = '❌ 사용 불가';
            }
        }

        // 📋 폼 제출 처리
        document.getElementById('artworkForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = '등록 중...';
                
                // 폼 데이터 수집
                const formData = {
                    title: document.getElementById('title').value,
                    author: document.getElementById('author').value,
                    grade: document.getElementById('grade').value + '학년',
                    category: document.getElementById('category').value,
                    description: document.getElementById('description').value
                };
                
                // 이미지 처리
                const imageFile = document.getElementById('imageFile').files[0];
                let imageUrl = '';
                
                if (imageFile) {
                    submitBtn.textContent = '이미지 업로드 중...';
                    
                    // 서버 업로드 시도, 실패시 로컬 저장
                    imageUrl = await uploadToServer(imageFile);
                    if (!imageUrl) {
                        imageUrl = await saveImageLocally(imageFile);
                    }
                }
                
                // 작품 데이터 생성
                const newArtwork = {
                    id: Date.now().toString(),
                    ...formData,
                    image: imageUrl,
                    createdAt: new Date().toISOString()
                };
                
                // 저장 및 렌더링
                artworks.unshift(newArtwork);
                localStorage.setItem('artworks', JSON.stringify(artworks));
                renderArtworks();
                
                // 폼 초기화
                this.reset();
                document.getElementById('imagePreview').style.display = 'none';
                document.getElementById('uploadText').style.display = 'block';
                
                showMessage('작품이 성공적으로 등록되었습니다! 🎉', 'success');
                
            } catch (error) {
                console.error('등록 실패:', error);
                showMessage('작품 등록에 실패했습니다: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // 🎛️ 필터 기능
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const category = btn.dataset.category;
                const cards = document.querySelectorAll('.artwork-card');
                
                cards.forEach(card => {
                    if (category === 'all' || card.dataset.category === category) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });

        // 🚀 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🧱 대불초등학교 브릭모델 전시관 로드');
            
            // 상태 확인
            checkSystemStatus();
            
            // 저장된 작품 불러오기
            const savedArtworks = localStorage.getItem('artworks');
            if (savedArtworks) {
                artworks = JSON.parse(savedArtworks);
            }
            
            // 샘플 데이터 (최초 실행시만)
            if (artworks.length === 0) {
                artworks = [
                    {
                        id: 'sample-1',
                        title: '우리 학교 모형',
                        author: '김민수',
                        grade: '3학년',
                        category: 'building',
                        description: '브릭으로 만든 대불초등학교 모형입니다. 교실과 운동장을 자세히 표현했어요.',
