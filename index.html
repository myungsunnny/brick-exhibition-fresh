<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대불초등학교 브릭모델 전시관</title>
    <style>
        /* 전체 폰트 및 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden; /* 가로 스크롤 방지 */
        }
        
        /* --- 웰컴 페이지 스타일 --- */
        .welcome-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .welcome-title {
            font-size: 4rem;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-out;
        }

        .welcome-text {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .enter-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .enter-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* --- 메인 페이지 스타일 --- */
        .main-page {
            display: none; /* 처음에 메인 페이지 숨기기 */
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-logo {
            max-height: 2.5rem;
            margin-right: 15px;
            vertical-align: middle;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .header-buttons {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 10px;
        }
        
        .header-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .header-btn.active {
            background: rgba(255,255,255,0.4);
            font-weight: bold;
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }
        
        .panel h2, .panel h3 {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
            margin-bottom: 25px;
        }

        .panel.active {
            display: block;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .admin-tab {
            padding: 10px 20px;
            background: rgba(0,0,0,0.1);
            color: white;
            opacity: 0.8;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .admin-tab:hover {
            background: rgba(0,0,0,0.2);
            opacity: 1;
        }

        .admin-tab.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            opacity: 1;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .admin-content { display: none; }
        .admin-content.active { display: block; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(0,0,0,0.3);
        }

        .stat-number { font-size: 2rem; font-weight: bold; margin-bottom: 5px; }
        .stat-label { font-size: 0.9rem; opacity: 0.8; }
        
        .form-group { margin-bottom: 20px; }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: white;
            opacity: 0.9;
        }

        .form-group .sub-label {
            font-weight: normal;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        select option {
            background: #3a325a;
            color: white;
        }

        textarea { height: 100px; resize: vertical; }

        .image-upload {
            border: 2px dashed rgba(255,255,255,0.4);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .image-upload:hover {
            border-color: rgba(255,255,255,0.7);
            background: rgba(255,255,255,0.1);
        }

        .image-upload input { display: none; }
        .image-preview-container { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 10px; }
        .image-preview { max-width: 100px; max-height: 100px; border-radius: 8px; object-fit: cover; }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn-primary:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-danger { background: #ff4757; color: white; }
        .btn-warning { background: #f39c12; color: white; }
        .btn-secondary { background: rgba(255,255,255,0.2); color: white; }
        .btn-secondary:hover { background: rgba(255,255,255,0.3); }
        .btn-small { padding: 8px 15px; font-size: 0.8rem; }
        
        .type-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .type-tab {
            padding: 12px 25px;
            background: rgba(0,0,0,0.2);
            border: 1px solid transparent;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
        }

        .type-tab:hover {
            background: rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }

        .type-tab.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .type-section { display: none; }
        .type-section.active { display: block; animation: fadeInUp 0.5s ease; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .type-header {
            background: rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }
        .type-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .type-count { font-size: 1rem; opacity: 0.9; }

        .type-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .artwork-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            color: white;
        }

        .artwork-card.show {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .artwork-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .artwork-image {
            width: 100%;
            height: 250px;
            background-color: rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            cursor: zoom-in;
        }

        .artwork-image img { width: 100%; height: 100%; object-fit: cover; }
        .artwork-image .placeholder { font-size: 3rem; color: rgba(255,255,255,0.5); }
        .artwork-info { padding: 20px; }

        .artwork-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }

        .artwork-author { color: rgba(255,255,255,0.8); margin-bottom: 10px; }
        .artwork-description { line-height: 1.6; color: rgba(255,255,255,0.9); margin-bottom: 15px; }
        
        .artwork-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .like-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(255,255,255,0.7);
            transition: all 0.3s;
            font-size: 1rem;
        }

        .like-btn:hover, .like-btn.liked {
            color: #ff6b6b;
            transform: scale(1.1);
        }
        .artwork-stats span {
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
        }

        .admin-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
            gap: 5px;
            z-index: 5;
        }

        .admin-mode .admin-controls { display: flex; }

        .artwork-type {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
        
        .table-container { overflow-x: auto; background: rgba(0,0,0,0.1); border-radius: 10px; padding: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.2); }
        th { background: rgba(0,0,0,0.2); font-weight: bold; }
        tr:hover { background: rgba(255,255,255,0.1); }
        #artworksTableBody tr { cursor: grab; }
        #artworksTableBody tr.dragging { opacity: 0.5; background: rgba(255,255,255,0.2); }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 10px auto;
            text-align: center;
            color: white;
            border: 1px solid;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            max-width: 1200px;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
        }
        .message.success { background: rgba(78, 205, 196, 0.7); border-color: #4ecdc4; backdrop-filter: blur(5px); }
        .message.error { background: rgba(255, 107, 107, 0.7); border-color: #ff6b6b; backdrop-filter: blur(5px); }
        
        .grade-info-section {
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
            display: none;
        }
        .grade-info-section.active { display: block; animation: slideDown 0.3s ease; }
        .grade-info-content h3 { font-size: 1.8rem; margin-bottom: 15px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .grade-info-content p { font-size: 1.1rem; line-height: 1.6; opacity: 0.9; max-width: 800px; margin: 0 auto; }
        .grade-stats { display: flex; justify-content: center; gap: 20px; margin-top: 20px; flex-wrap: wrap; }
        .grade-stat { background: rgba(255,255,255,0.1); padding: 15px 20px; border-radius: 10px; text-align: center; min-width: 120px; }
        .grade-stat-number { font-size: 1.5rem; font-weight: bold; margin-bottom: 5px; }
        .grade-stat-label { font-size: 0.9rem; opacity: 0.8; }
        
        .search-container { margin-bottom: 30px; text-align: center; }
        .search-container input {
            padding: 12px 20px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: white;
            backdrop-filter: blur(10px);
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .search-container input::placeholder { color: rgba(255,255,255,0.7); }
        
        .filters-container { display: flex; justify-content: center; margin-bottom: 30px; }
        .filters { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .filter-btn:hover, .filter-btn.active {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .filter-btn.active { background: rgba(255, 255, 255, 0.4); font-weight: bold; }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .modal-content {
            max-width: 800px;
            margin: 5vh auto;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 30px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            color: white;
        }
        
        .modal-content h2, .modal-content h3, .modal-content h4 {
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: white;
            transition: all 0.3s;
            background: none;
            border: none;
        }
        .close-btn:hover { opacity: 0.7; transform: rotate(90deg); }
        
        .comments-section, .comment-form, .reply-form {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .comment {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
        }
        .comment-author { font-weight: bold; color: white; margin-bottom: 5px; }
        .comment-text { line-height: 1.6; color: rgba(255,255,255,0.9); margin-bottom: 10px; }
        .comment-date { font-size: 0.8rem; color: rgba(255,255,255,0.7); }
        .replies-container { margin-left: 20px; margin-top: 15px; border-left: 2px solid rgba(255,255,255,0.2); padding-left: 15px; }
        .reply { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin-bottom: 15px; position: relative; }
        
        /* 페이드 효과 애니메이션 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .fadeIn { animation: fadeIn 0.5s ease-out forwards; }
        .fadeOut { animation: fadeOut 0.5s ease-out forwards; }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }
        .fullscreen-overlay.show { display: flex; animation: fadeIn 0.3s; }
        .fullscreen-image { max-width: 90vw; max-height: 90vh; object-fit: contain; }
        .fullscreen-close-btn { position: absolute; top: 20px; right: 30px; font-size: 3rem; color: white; cursor: pointer; }
        
        .modal-main-image {
            max-width: 100%;
            max-height: 450px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: zoom-in;
            background: rgba(0,0,0,0.2);
        }

        .modal-thumbnail-img {
            width: 60px; height: 60px; object-fit: cover; border-radius: 8px;
            cursor: pointer; border: 2px solid transparent; transition: all 0.3s ease;
        }
        .modal-thumbnail-img:hover { border-color: rgba(255,255,255,0.5); }
        .modal-thumbnail-img.active { border-color: #4ecdc4; }
        
        .empty-type-section {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.8);
            background: rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        .empty-type-section h3 { font-size: 1.5rem; margin-bottom: 15px; }
        .empty-type-section p { font-size: 1rem; opacity: 0.9; }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .welcome-title { font-size: 2.5rem; }
            .header-logo { max-height: 2rem; }
            .container { padding: 15px; }
            .type-gallery { grid-template-columns: 1fr; gap: 20px; }
            .header-buttons { position: static; justify-content: center; margin-top: 20px; flex-wrap: wrap; }
            .admin-tabs, .filters { justify-content: center; }
            .stats-grid, .settings-options-grid { grid-template-columns: 1fr; }
            .modal-content { padding: 20px; margin: 2.5vh auto; }
        }
    </style>
</head>
<body>

    <div class="welcome-page" id="welcomePage">
        <h1 class="welcome-title">대불초 브릭모델 전시관</h1>
        <p class="welcome-text">창의적인 브릭모델 활동으로 만든 멋진 작품들을 만나보세요!</p>
        <button class="enter-button" onclick="enterMainPage()">🚀 들어가기</button>
    </div>

    <div class="main-page" id="mainPage">
        <div class="container">
            <header>
                <div class="header-buttons">
                    <button class="header-btn" onclick="toggleUploadPanel()">✏️ 작품 올리기</button>
                    <button class="header-btn" onclick="toggleAdminPanel()">⚙️ 관리자 모드</button>
                </div>
                <h1>
                    <img src="" alt="헤더 로고" id="headerImage" class="header-logo" style="display: none;">
                    <span id="headerTitleText"></span>
                </h1>
                <p class="subtitle"></p>
            </header>
    
            <div class="panel status-section" id="statusSection"></div>
            <div class="panel upload-panel" id="uploadPanel"></div>
            <div class="panel admin-panel" id="adminPanel"></div>
            <div class="filters-container">
                 <div class="filters">
                    <button class="filter-btn active" data-category="all">전체 학년</button>
                    <button class="filter-btn" data-category="1학년">1학년</button>
                    <button class="filter-btn" data-category="2학년">2학년</button>
                    <button class="filter-btn" data-category="3학년">3학년</button>

                '4학년': { title: '🚀 4학년 브릭모델 작품', description: '4학년 친구들은 테마가 있는 작품들을 만들기 시작했어요.\n과학적 사고와 창의적 아이디어를 결합하여 미래 도시, 우주선 등 상상력이 풍부한 작품들을 제작합니다.' },
                '5학년': { title: '🎯 5학년 브릭모델 작품', description: '5학년 작품들은 한층 더 정교하고 완성도가 높아졌어요.\n기능적인 요소들을 고려하며 실용적이면서도 아름다운 작품들을 만들어 냅니다.' },
                '6학년': { title: '🏆 6학년 브릭모델 작품', description: '6학년 친구들의 작품은 정말 놀라워요!\n수년간 쌓은 경험과 실력으로 복잡한 메커니즘, 대형 구조물, 정교한 디테일을 가진 작품들을 완성합니다.' }

        };
        let isAdminMode = false;
        let isSaving = false;
        let currentGradeFilter = 'all';
        let currentTypeFilter = 'all';
        window.mainPageInitialized = false;

        // --- 초기화 및 페이지 로드 ---
        window.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('hasVisited') === 'true') {
                document.getElementById('welcomePage').style.display = 'none';
                const mainPage = document.getElementById('mainPage');
                mainPage.style.display = 'block';
                mainPage.classList.add('fadeIn');
                initializeMainPage();
            }
        });

        function enterMainPage() {
            sessionStorage.setItem('hasVisited', 'true');
            const welcomePage = document.getElementById('welcomePage');
            const mainPage = document.getElementById('mainPage');
            welcomePage.classList.add('fadeOut');
            welcomePage.addEventListener('animationend', () => {
                welcomePage.style.display = 'none';
                mainPage.style.display = 'block';
                mainPage.classList.add('fadeIn');
                if (!window.mainPageInitialized) {
                    initializeMainPage();
                }
            }, { once: true });
        }
        
        async function initializeMainPage() {
            if (window.mainPageInitialized) return;
            window.mainPageInitialized = true;

            console.log('🧱 브릭모델 전시관 로드');
            loadLikedFromLocal();
            if (await loadDataFromDB()) {
                renderInitialHTML();
                setupEventListeners();
                applyHeaderSettings();
                renderArtworksByType();
                updateGradeInfo('all');
                setupDragAndDrop();
            } else {
                const galleryContainer = document.getElementById('galleryContainer');
                if(galleryContainer) {
                    galleryContainer.innerHTML = `<div style="text-align: center; color: white; padding: 50px;"><h3>데이터 로딩 실패</h3><p>페이지를 새로고침하거나 관리자에게 문의하세요. 😥</p></div>`;
                }
            }
            console.log('✅ 초기화 완료');
        }
        
        // --- 데이터 관리 (localStorage를 임시 DB로 사용) ---
        async function loadDataFromDB() {
            try {
                const storedData = localStorage.getItem('brickGalleryData');
                if (storedData) {
                    const data = JSON.parse(storedData);
                    artworks = data.artworks || [];
                    comments = data.comments || {};
                    likes = data.likes || {};
                    settings = data.settings ? { ...defaultSettings, ...data.settings } : defaultSettings;
                } else {
                    artworks = []; comments = {}; likes = {}; settings = defaultSettings;
                }
                return true;
            } catch (error) {
                console.error('Data loading failure:', error);
                showMessage('데이터를 가져오는 데 실패했습니다.', 'error');
                return false;
            }
        }

        async function saveDataToDB() {
            if (isSaving) return false;
            isSaving = true;
            try {
                const dataToStore = { artworks, comments, likes, settings };
                localStorage.setItem('brickGalleryData', JSON.stringify(dataToStore));
                console.log('✅ Data successfully saved to Local Storage.');
                isSaving = false;
                return true;
            } catch (error) {
                console.error('Data saving failure:', error);
                showMessage('데이터 저장에 실패했습니다.', 'error');
                isSaving = false;
                return false;
            }
        }

        function loadLikedFromLocal() { 
            const liked = localStorage.getItem('likedArtworks'); 
            likedArtworks = liked ? new Set(JSON.parse(liked)) : new Set(); 
        }

        function saveLikedToLocal() { 
            localStorage.setItem('likedArtworks', JSON.stringify([...likedArtworks])); 
        }

        // --- UI 렌더링 및 동적 HTML 생성 ---
        function renderInitialHTML() {
            document.getElementById('statusSection').innerHTML = `<h3>🚀 시스템 상태</h3><div id="upstashStatus"><span class="status-indicator status-success">✅ 데이터 로드됨 (로컬)</span></div><div id="artworkCount"></div><div id="commentCount"></div>`;
            document.getElementById('uploadPanel').innerHTML = `<h2>✏️ 새로운 작품 등록</h2><form id="artworkForm"><div class="form-group"><label for="artworkType">작품 유형</label><select id="artworkType" required><option value="활동 모습">활동 모습</option><option value="활동지">활동지</option><option value="결과물">결과물</option></select></div><div class="form-group"><label for="title">작품 제목</label><input type="text" id="title" required></div><div class="form-group"><label for="author">이름(모둠)</label><input type="text" id="author" required></div><div class="form-group"><label for="grade">학년</label><select id="grade" required><option value="">선택</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option></select></div><div class="form-group"><label for="description">작품 설명</label><textarea id="description" placeholder="작품에 대해 설명해주세요..." required></textarea></div><div class="form-group"><label>이미지 (여러 장 가능)</label><div class="image-upload" onclick="document.getElementById('imageFile').click()"><input type="file" id="imageFile" accept="image/*" onchange="previewImages()" multiple><div id="uploadText">📁 이미지 선택</div><div class="image-preview-container" id="imagePreviewContainer"></div></div></div><div style="text-align: center;"><button type="submit" class="btn btn-primary" id="submitBtn">작품 등록</button></div></form>`;
            document.getElementById('adminPanel').innerHTML = `<h2>⚙️ 관리자 모드</h2><div class="stats-grid"><div class="stat-card"><div class="stat-number" id="statArtworks">0</div><div class="stat-label">총 작품</div></div><div class="stat-card"><div class="stat-number" id="statComments">0</div><div class="stat-label">총 댓글</div></div><div class="stat-card"><div class="stat-number" id="statLikes">0</div><div class="stat-label">총 좋아요</div></div><div class="stat-card"><div class="stat-number" id="statToday">0</div><div class="stat-label">오늘 등록</div></div></div><div class="admin-tabs"><button class="admin-tab active" onclick="switchAdminTab('artworks')">작품 관리</button><button class="admin-tab" onclick="switchAdminTab('comments')">댓글 관리</button><button class="admin-tab" onclick="switchAdminTab('users')">사용자</button><button class="admin-tab" onclick="switchAdminTab('settings')">설정</button></div><div class="admin-content active" id="artworksContent"></div><div class="admin-content" id="commentsContent"></div><div class="admin-content" id="usersContent"></div><div class="admin-content" id="settingsContent"></div>`;
            document.getElementById('gradeInfoSection').innerHTML = `<div class="grade-info-content"><h3 id="gradeInfoTitle"></h3><p id="gradeInfoDescription"></p></div>`;
            document.getElementById('galleryContainer').innerHTML = `<div class="type-section active" id="allSection"><div class="type-header"><div class="type-title">🎯 전체 작품</div><div class="type-count" id="allCount">0</div></div><div class="type-gallery" id="allGallery"></div></div><div class="type-section" id="photoSection"><div class="type-header"><div class="type-title">📸 활동 모습</div><div class="type-count" id="photoCount">0</div></div><div class="type-gallery" id="photoGallery"></div></div><div class="type-section" id="worksheetSection"><div class="type-header"><div class="type-title">📝 활동지</div><div class="type-count" id="worksheetCount">0</div></div><div class="type-gallery" id="worksheetGallery"></div></div><div class="type-section" id="resultSection"><div class="type-header"><div class="type-title">🎨 결과물</div><div class="type-count" id="resultCount">0</div></div><div class="type-gallery" id="resultGallery"></div></div>`;
        }

        function setupEventListeners() {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.addEventListener('click', handleFilterClick));
            document.getElementById('searchInput').addEventListener('input', () => renderArtworksByType());
            const artworkForm = document.getElementById('artworkForm');
            if (artworkForm) artworkForm.addEventListener('submit', handleFormSubmit);
            document.getElementById('modal').addEventListener('click', e => { if (e.target === e.currentTarget) closeModal(); });
            document.addEventListener('keydown', handleKeyDown);
            window.addEventListener('online', () => showMessage('✅ 인터넷 연결이 복구되었습니다.', 'success'));
            window.addEventListener('offline', () => showMessage('⚠️ 인터넷 연결이 끊어졌습니다.', 'error'));
        }
        
        function handleFilterClick(e) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            currentGradeFilter = e.target.dataset.category;
            updateGradeInfo(currentGradeFilter);
            renderArtworksByType();
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = '등록 중...';
            try {
                const formData = {
                    artworkType: document.getElementById('artworkType').value,
                    title: document.getElementById('title').value,
                    author: document.getElementById('author').value,
                    grade: document.getElementById('grade').value + '학년',
                    description: document.getElementById('description').value
                };
                const imageFiles = document.getElementById('imageFile').files;
                let imageUrls = [];
                if (imageFiles.length > 0) {
                    const uploadPromises = Array.from(imageFiles).map(file => uploadImageToCloudinary(file));
                    imageUrls = await Promise.all(uploadPromises);
                    if (imageUrls.some(url => !url)) { throw new Error('일부 이미지 업로드에 실패했습니다.'); }
                }
                const newArtwork = { id: Date.now().toString(), ...formData, images: imageUrls, createdAt: new Date().toISOString() };
                artworks.unshift(newArtwork);
                if (!(await saveDataToDB())) { artworks.shift(); throw new Error("DB 저장 실패"); }
                renderArtworksByType();
                if (isAdminMode) { updateAdminStats(); renderArtworksTable(); }
                e.target.reset();
                document.getElementById('imagePreviewContainer').innerHTML = '';
                document.getElementById('uploadText').style.display = 'block';
                showMessage('작품이 성공적으로 등록되었습니다!', 'success');
                toggleUploadPanel();
            } catch (error) {
                console.error('작품 등록 오류:', error);
                showMessage(`작품 등록에 실패했습니다: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }

        function handleKeyDown(e) {
            if (e.key === 'Escape') { closeModal(); closeFullscreenImage(); }
            if (e.ctrlKey && e.key === 'k') { e.preventDefault(); document.getElementById('searchInput').focus(); }
            if (e.ctrlKey && e.key === 'u') { e.preventDefault(); toggleUploadPanel(); }
            if (e.ctrlKey && e.key === 'a' && !['INPUT', 'TEXTAREA'].includes(e.target.tagName)) { e.preventDefault(); toggleAdminPanel(); }
        }

        function switchTypeTab(type) {
            currentTypeFilter = type;
            document.querySelectorAll('.type-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[data-type="${type}"]`).classList.add('active');
            document.querySelectorAll('.type-section').forEach(section => section.classList.remove('active'));
            const activeSection = document.getElementById(type === 'all' ? 'allSection' : type === '활동 모습' ? 'photoSection' : type === '결과물' ? 'resultSection' : 'worksheetSection');
            if (activeSection) activeSection.classList.add('active');
            renderArtworksByType();
        }

        function renderArtworksByType() {
            const galleries = {
                all: document.getElementById('allGallery'),
                photo: document.getElementById('photoGallery'),
                result: document.getElementById('resultGallery'),
                worksheet: document.getElementById('worksheetGallery')
            };
            for (let key in galleries) { if (galleries[key]) galleries[key].innerHTML = ''; }
            let filteredArtworks = artworks.filter(artwork => currentGradeFilter === 'all' || artwork.grade === currentGradeFilter);
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredArtworks = filteredArtworks.filter(artwork => artwork.title.toLowerCase().includes(searchTerm) || artwork.author.toLowerCase().includes(searchTerm));
            }
            const artworkGroups = {
                all: filteredArtworks,
                photo: filteredArtworks.filter(a => a.artworkType === '활동 모습' || !a.artworkType),
                result: filteredArtworks.filter(a => a.artworkType === '결과물'),
                worksheet: filteredArtworks.filter(a => a.artworkType === '활동지')
            };
            document.getElementById('allCount').textContent = `${artworkGroups.all.length}개 작품`;
            document.getElementById('photoCount').textContent = `${artworkGroups.photo.length}개 작품`;
            document.getElementById('resultCount').textContent = `${artworkGroups.result.length}개 작품`;
            document.getElementById('worksheetCount').textContent = `${artworkGroups.worksheet.length}개 작품`;
            renderArtworkCards(artworkGroups.all, galleries.all);
            renderArtworkCards(artworkGroups.photo, galleries.photo);
            renderArtworkCards(artworkGroups.result, galleries.result);
            renderArtworkCards(artworkGroups.worksheet, galleries.worksheet);
            handleEmptySection('allSection', artworkGroups.all.length === 0, '전체');
            handleEmptySection('photoSection', artworkGroups.photo.length === 0, '활동 모습');
            handleEmptySection('resultSection', artworkGroups.result.length === 0, '결과물');
            handleEmptySection('worksheetSection', artworkGroups.worksheet.length === 0, '활동지');
        }

        function renderArtworkCards(artworkList, container) {
            if (!container) return;
            artworkList.forEach((artwork, index) => {
                const card = document.createElement('div');
                card.className = 'artwork-card';
                const isLiked = likedArtworks.has(artwork.id);
                const likeCount = likes[artwork.id] || 0;
                const commentCount = (comments[artwork.id] || []).length;
                const mainImage = (artwork.images && artwork.images.length > 0) ? artwork.images[0] : '';
                card.innerHTML = `<div class="artwork-type">${artwork.artworkType || '활동 모습'}</div><div class="admin-controls"><button class="btn btn-warning btn-small" onclick="event.stopPropagation(); editArtwork('${artwork.id}')">수정</button><button class="btn btn-danger btn-small" onclick="event.stopPropagation(); deleteArtwork('${artwork.id}')">삭제</button></div><div class="artwork-image" onclick="event.stopPropagation(); showFullscreenImage('${mainImage}')">${mainImage ? `<img src="${mainImage}" alt="${artwork.title}" loading="lazy">` : '<div class="placeholder">🧱</div>'}</div><div class="artwork-info"><h3 class="artwork-title">${artwork.title}</h3><p class="artwork-author">${artwork.author} (${artwork.grade})</p><p class="artwork-description">${artwork.description.substring(0, 80)}${artwork.description.length > 80 ? '...' : ''}</p><div class="artwork-stats"><button class="like-btn ${isLiked ? 'liked' : ''}" onclick="event.stopPropagation(); toggleLike('${artwork.id}')">❤️ ${likeCount}</button><span>💬 ${commentCount}</span></div></div>`;
                card.addEventListener('click', () => showArtworkModal(artwork));
                container.appendChild(card);
                setTimeout(() => card.classList.add('show'), index * 50);
            });
        }

        function handleEmptySection(sectionId, isEmpty, typeName) {
            const section = document.getElementById(sectionId);
            if (!section) return;
            const gallery = section.querySelector('.type-gallery');
            if (isEmpty) {
                gallery.innerHTML = `<div class="empty-type-section"><h3>아직 등록된 ${typeName} 작품이 없습니다</h3><p>첫 번째 작품을 등록해보세요! 😊</p></div>`;
            }
        }

        function showArtworkModal(artwork) { 
            const modal = document.getElementById('modal'); 
            const modalContent = document.getElementById('modalContent'); 
            const isLiked = likedArtworks.has(artwork.id); 
            const likeCount = likes[artwork.id] || 0; 
            const artworkComments = comments[artwork.id] || []; 
            
            let imageGalleryHtml = ''; 
            if (artwork.images && artwork.images.length > 0) { 
                const mainImage = artwork.images[0]; 
                const thumbnailsHtml = artwork.images.map((imgUrl, index) => 
                    `<img src="${imgUrl}" class="modal-thumbnail-img ${index === 0 ? 'active' : ''}" onclick="changeModalImage('${imgUrl}', this)">`
                ).join(''); 
                imageGalleryHtml = `
                    <div class="modal-image-gallery">
                        <img src="${mainImage}" id="modalMainImage" class="modal-main-image" onclick="showFullscreenImage(this.src)">
                        ${artwork.images.length > 1 ? `<div class="modal-thumbnails">${thumbnailsHtml}</div>` : ''}
                    </div>
                `; 
            } else { 
                imageGalleryHtml = '<div style="font-size: 5rem; text-align:center; margin: 20px 0;">🧱</div>'; 
            } 
            
            let commentsHtml = ''; 
            if (settings.allowComments) { 
                const approvedComments = artworkComments.filter(c => c.approved !== false);
                const renderReplies = (commentId) => { 
                    const parentComment = approvedComments.find(c => c.id === commentId); 
                    if (!parentComment || !parentComment.replies || parentComment.replies.length === 0) return ''; 
                    return parentComment.replies.map(reply => 
                        `<div class="reply">
                            <div class="comment-author">${reply.author}</div>
                            <div class="comment-text">${reply.text}</div>
                            <div class="comment-date">${new Date(reply.createdAt).toLocaleString()}</div>
                        </div>`
                    ).join(''); 
                }; 
                const commentsListHtml = approvedComments.map(comment => 
                    `<div class="comment">
                        <div class="comment-controls">
                            <button class="btn btn-warning btn-small" onclick="editComment('${artwork.id}', '${comment.id}')">수정</button>
                            <button class="btn btn-danger btn-small" onclick="deleteComment('${artwork.id}', '${comment.id}')">삭제</button>

        async function toggleLike(artworkId) { 
            if (likedArtworks.has(artworkId)) { 
                likedArtworks.delete(artworkId); 
                likes[artworkId] = Math.max(0, (likes[artworkId] || 1) - 1); 
            } else { 
                likedArtworks.add(artworkId); 
                likes[artworkId] = (likes[artworkId] || 0) + 1; 
            } 
            
            saveLikedToLocal(); 
            
            const allLikeButtons = document.querySelectorAll(`[onclick*="toggleLike('${artworkId}')"]`);
            allLikeButtons.forEach(btn => {
                const isLiked = likedArtworks.has(artworkId);
                const currentLikes = likes[artworkId] || 0;
                btn.classList.toggle('liked', isLiked);
                
                if (btn.closest('.modal-content')) {
                     btn.innerHTML = `❤️ ${currentLikes} 좋아요`;
                } else {
                    btn.innerHTML = `❤️ ${currentLikes}`;
                }
            });

            await saveDataToDB(); 
            if (isAdminMode) updateAdminStats(); 
        }
        
        async function addComment(artworkId, authorName, commentText) { 
            if (!settings.allowComments) { 
                showMessage('댓글 기능이 비활성화되어 있습니다.', 'error'); 
                return null; 
            } 
            const newComment = { 
                id: Date.now().toString(), 
                author: authorName, 
                text: commentText, 
                createdAt: new Date().toISOString(), 
                approved: !settings.moderateComments, 
                replies: [] 
            }; 
            if (!comments[artworkId]) { 
                comments[artworkId] = []; 
            } 
            comments[artworkId].push(newComment); 
            if (!(await saveDataToDB())) { 
                comments[artworkId].pop(); 
                return null; 
            } 
            return newComment; 
        }

        async function addReply(artworkId, parentCommentId) {

            if (!author || !text) {

                return; 
            } 
            const parentComment = comments[artworkId]?.find(c => c.id === parentCommentId); 
            if (!parentComment) return; 
            if (!parentComment.replies) parentComment.replies = []; 
            const newReply = { 
                id: Date.now().toString(), 
                author: author, 
                text: text, 
                createdAt: new Date().toISOString(), 
                parentId: parentCommentId 
            }; 
            parentComment.replies.push(newReply); 
            if (await saveDataToDB()) { 
                showMessage('답글이 등록되었습니다.', 'success'); 
                showArtworkModal(artworks.find(a => a.id === artworkId)); 
            } else { 
                parentComment.replies.pop(); 
                showMessage('답글 등록에 실패했습니다.', 'error'); 
            } 
        }

            const saveBtn = event.target; 
            saveBtn.disabled = true; 
            saveBtn.textContent = '저장 중...'; 
            const originalSettings = JSON.parse(JSON.stringify(settings)); 
            try { 
                const headerImageFile = document.getElementById('headerImageFile').files[0]; 
                if (headerImageFile) { 
                    const imageUrl = await uploadImageToCloudinary(headerImageFile); 
                    if (imageUrl) settings.headerImage = imageUrl; 
                    else throw new Error("헤더 이미지 업로드 실패"); 
                } 
                settings.title = document.getElementById('siteTitle').value; 
                settings.description = document.getElementById('siteDescription').value; 
                settings.allowComments = document.getElementById('allowComments').checked; 
                settings.moderateComments = document.getElementById('moderateComments').checked; 
                const newPassword = document.getElementById('adminPassword').value; 
                if (newPassword.trim() !== '') settings.adminPassword = newPassword; 
                settings.requireUploadPassword = document.getElementById('requireUploadPassword').checked; 
                const newUploadPassword = document.getElementById('uploadPassword').value; 
                if (newUploadPassword.trim() !== '') { 
                    settings.uploadPassword = newUploadPassword; 
                } 
                settings.gradeDescriptions['all'].title = document.getElementById('gradeTitleAll').value; 
                settings.gradeDescriptions['all'].description = document.getElementById('gradeDescAll').value; 
                for(let i = 1; i <= 6; i++) { 
                    const gradeKey = `${i}학년`; 
                    settings.gradeDescriptions[gradeKey].title = document.getElementById(`gradeTitle${i}`).value; 
                    settings.gradeDescriptions[gradeKey].description = document.getElementById(`gradeDesc${i}`).value; 
                } 
                if (!(await saveDataToDB())) throw new Error("DB 저장 실패"); 
                applyHeaderSettings(); 
                loadSettingsForm(); 
                showMessage('설정이 저장되었습니다.', 'success'); 
                updateGradeInfo(document.querySelector('.filter-btn.active').dataset.category); 
            } catch(error) { 
                settings = originalSettings; 
                showMessage(error.message, 'error'); 
            } finally { 
                saveBtn.disabled = false; 
                saveBtn.textContent = '설정 저장'; 
            } 
        }

        function showMessage(text, type = 'success') { 
            const existing = document.querySelector('.message'); 
            if (existing) existing.remove(); 
            const message = document.createElement('div'); 
            message.className = `message ${type}`; 
            message.textContent = text; 
            document.body.appendChild(message);
            message.classList.add('fadeIn');
            setTimeout(() => {
                message.classList.remove('fadeIn');
                message.classList.add('fadeOut');
                message.addEventListener('animationend', () => message.remove());
            }, 5000); 
        }
        
        async function uploadImageToCloudinary(file) { 
            if (!file) return null; 
            try { 
                const formData = new FormData(); 
                formData.append('file', file); 
                formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET); 
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, { 
                    method: 'POST', 
                    body: formData 
                }); 
                if (!response.ok) throw new Error('Cloudinary 이미지 업로드 실패'); 
                const result = await response.json(); 
                return result.secure_url; 
            } catch (error) { 
                console.error('이미지 업로드 오류:', error); 
                return null; 
            } 
        }

        async function bulkDelete() { 
            const selected = document.querySelectorAll('.artwork-checkbox:checked'); 
            if (selected.length === 0) return showMessage('삭제할 작품을 선택하세요.', 'error'); 
            if (!confirm(`선택한 ${selected.length}개의 작품을 삭제하시겠습니까?`)) return; 
            const idsToDelete = [...selected].map(cb => cb.dataset.id); 
            artworks = artworks.filter(artwork => !idsToDelete.includes(artwork.id)); 
            idsToDelete.forEach(id => { 
                delete comments[id]; 
                delete likes[id]; 
            }); 
            if (await saveDataToDB()) { 
                showMessage(`${selected.length}개의 작품이 삭제되었습니다.`, 'success'); 
                renderArtworksByType(); 
                renderArtworksTable(); 
                updateAdminStats(); 
            } else { 
                loadDataFromDB().then(() => { 
                    renderArtworksByType(); 
                    renderArtworksTable(); 
                }); 
            } 
        }
        
        async function bulkDeleteComments() { 
            const selected = document.querySelectorAll('.comment-checkbox:checked'); 
            if (selected.length === 0) return showMessage('삭제할 댓글을 선택하세요.', 'error'); 
            if (!confirm(`선택한 ${selected.length}개의 댓글을 삭제하시겠습니까?`)) return; 
            const idsToDelete = new Set([...selected].map(cb => cb.dataset.id)); 
            Object.keys(comments).forEach(artId => { 
                comments[artId] = comments[artId].filter(c => !idsToDelete.has(c.id)); 
                if (comments[artId].length === 0) delete comments[artId]; 
            }); 
            if (await saveDataToDB()) { 
                showMessage(`${idsToDelete.size}개의 댓글이 삭제되었습니다.`, 'success'); 
                renderCommentsTable(); 
                renderArtworksByType(); 
                updateAdminStats(); 
            } else { 
                loadDataFromDB().then(() => { 
                    renderCommentsTable(); 
                    renderArtworksByType(); 
                }); 
            } 
        }

        function exportData() { 
            const data = { 
                artworks, 
                comments, 
                likes, 
                settings, 
                exportDate: new Date().toISOString() 
            }; 
            const dataStr = JSON.stringify(data, null, 2); 
            const dataBlob = new Blob([dataStr], {type: 'application/json'}); 
            const url = URL.createObjectURL(dataBlob); 
            const link = document.createElement('a'); 
            link.href = url; 
            link.download = `brick_gallery_backup_${new Date().toISOString().split('T')[0]}.json`; 
            link.click(); 
            URL.revokeObjectURL(url); 
            showMessage('데이터가 JSON 파일로 내보내기되었습니다.', 'success'); 
        }

        function shareArtwork(title) { 
            if (navigator.share) { 
                navigator.share({ 
                    title: `${title} - ${settings.title}`, 
                    text: `멋진 브릭모델 작품을 확인해보세요!`, 
                    url: window.location.href 
                }); 
            } else { 
                navigator.clipboard.writeText(window.location.href).then(() => 
                    showMessage('링크가 클립보드에 복사되었습니다!', 'success')
                ).catch(() => 
                    showMessage('링크 복사에 실패했습니다.', 'error')
                ); 
            } 
        }
    
        function updateGradeInfo(category) { 
            const gradeInfoSection = document.getElementById('gradeInfoSection'); 
            const gradeInfoTitle = document.getElementById('gradeInfoTitle'); 
            const gradeInfoDescription = document.getElementById('gradeInfoDescription'); 
            const info = settings.gradeDescriptions[category] || settings.gradeDescriptions['all']; 
            gradeInfoTitle.textContent = info.title; 
            
            gradeInfoDescription.innerHTML = info.description.replace(/\n/g, '<br>');
            
            updateGradeStats(category); 
            gradeInfoSection.classList.add('active'); 
        }
        
        function updateGradeStats(category) { 
            const gradeInfoSection = document.getElementById('gradeInfoSection'); 
            let statsHtml = ''; 
            if (category === 'all') { 
                const totalArtworks = artworks.length; 
                const totalLikes = Object.values(likes).reduce((sum, count) => sum + count, 0); 
                const totalComments = Object.values(comments).reduce((sum, arr) => sum + arr.length, 0); 
                statsHtml = `
                    <div class="grade-stats">
                        <div class="grade-stat">
                            <div class="grade-stat-number">${totalArtworks}</div>
                            <div class="grade-stat-label">전체 작품</div>
                        </div>
                        <div class="grade-stat">
                            <div class="grade-stat-number">${totalLikes}</div>
                            <div class="grade-stat-label">총 좋아요</div>
                        </div>
                        <div class="grade-stat">
                            <div class="grade-stat-number">${totalComments}</div>
                            <div class="grade-stat-label">총 댓글</div>
                        </div>
                    </div>
                `; 
            } else { 
                const gradeArtworks = artworks.filter(artwork => artwork.grade === category); 
                const gradeLikes = gradeArtworks.reduce((sum, artwork) => sum + (likes[artwork.id] || 0), 0); 
                const gradeComments = gradeArtworks.reduce((sum, artwork) => sum + (comments[artwork.id] || []).length, 0); 
                statsHtml = `
                    <div class="grade-stats">
                        <div class="grade-stat">
                            <div class="grade-stat-number">${gradeArtworks.length}</div>
                            <div class="grade-stat-label">작품 수</div>
                        </div>
                        <div class="grade-stat">
                            <div class="grade-stat-number">${gradeLikes}</div>
                            <div class="grade-stat-label">좋아요</div>
                        </div>
                        <div class="grade-stat">
                            <div class="grade-stat-number">${gradeComments}</div>
                            <div class="grade-stat-label">댓글</div>
                        </div>
                    </div>
                `; 
            } 
            const existingStats = gradeInfoSection.querySelector('.grade-stats'); 
            if (existingStats) existingStats.remove(); 
            gradeInfoSection.querySelector('.grade-info-content').insertAdjacentHTML('beforeend', statsHtml); 
        }

        function setupDragAndDrop() { 
            const tableBody = document.getElementById('artworksTableBody'); 
            let draggedItem = null; 
            tableBody.addEventListener('dragstart', e => { 
                draggedItem = e.target; 
                setTimeout(() => e.target.classList.add('dragging'), 0); 
            }); 
            tableBody.addEventListener('dragend', e => { 
                if(e.target) e.target.classList.remove('dragging'); 
                draggedItem = null; 
            }); 
            tableBody.addEventListener('dragover', e => { 
                e.preventDefault(); 
                const afterElement = getDragAfterElement(tableBody, e.clientY); 
                const currentlyDragged = document.querySelector('.dragging'); 
                if(!currentlyDragged) return;
                if (afterElement == null) { 
                    tableBody.appendChild(currentlyDragged); 
                } else { 
                    tableBody.insertBefore(currentlyDragged, afterElement); 
                } 
            }); 
            tableBody.addEventListener('drop', e => { 
                e.preventDefault(); 
                updateArtworkOrder(); 
            }); 
            function getDragAfterElement(container, y) { 
                const draggableElements = [...container.querySelectorAll('tr:not(.dragging)')]; 
                return draggableElements.reduce((closest, child) => { 
                    const box = child.getBoundingClientRect(); 
                    const offset = y - box.top - box.height / 2; 
                    if (offset < 0 && offset > closest.offset) return { offset: offset, element: child }; 
                    else return closest; 
                }, { offset: Number.NEGATIVE_INFINITY }).element; 
            } 
        }
