<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대불초등학교 브릭모델 전시관</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        .header-buttons {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 10px;
        }
        .header-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .header-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .upload-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }
        .upload-panel.active {
            display: block;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        input, .btn-primary {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-primary {
            border: none;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
        }
        .btn-primary:hover {
             box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        .artwork-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .artwork-card:hover {
            transform: translateY(-5px);
        }
        .artwork-info {
            padding: 20px;
        }
        .artwork-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .artwork-author {
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-buttons">
                <button class="header-btn" onclick="toggleUpload()">📸 작품 올리기</button>
            </div>
            <h1>🧱 대불초등학교 브릭모델 전시관</h1>
            <p class="subtitle" id="dbStatus">Firebase 데이터베이스 연결 확인 중...</p>
        </header>

        <div class="upload-panel" id="uploadPanel">
            <h2>📸 새 작품 등록하기</h2>
            <form id="artworkForm">
                <div class="form-group">
                    <label for="title">작품 제목</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="author">작가명</label>
                    <input type="text" id="author" required>
                </div>
                <button type="submit" class="btn-primary" id="submitBtn">작품 등록하기</button>
            </form>
        </div>

        <div class="gallery" id="gallery"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // 🚨 본인의 Firebase 데이터베이스 URL로 변경하세요.
        const firebaseConfig = {
            databaseURL: "https://(본인프로젝트ID)-default-rtdb.firebaseio.com/",
        };

        // Firebase 앱 초기화
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const gallery = document.getElementById('gallery');
        const dbStatus = document.getElementById('dbStatus');

        // 데이터베이스 연결 및 데이터 실시간 로드
        database.ref('artworks').on('value', (snapshot) => {
            dbStatus.textContent = "✅ Firebase 데이터베이스 연결 성공!";
            const data = snapshot.val();
            renderArtworks(data);
        }, (error) => {
            dbStatus.textContent = "❌ Firebase 데이터베이스 연결 실패!";
            console.error("Firebase 연결 오류:", error);
        });
        
        // 작품 갤러리 렌더링
        function renderArtworks(artworks) {
            gallery.innerHTML = '';
            if (!artworks) {
                gallery.innerHTML = '<p style="color:white; text-align:center; grid-column: 1 / -1;">등록된 작품이 없습니다.</p>';
                return;
            }
            // 최신순으로 정렬
            const sortedArtworks = Object.values(artworks).sort((a, b) => b.createdAt - a.createdAt);
            
            sortedArtworks.forEach(artwork => {
                const card = document.createElement('div');
                card.className = 'artwork-card';
                card.innerHTML = `
                    <div class="artwork-info">
                        <h3 class="artwork-title">${artwork.title || '제목 없음'}</h3>
                        <p class="artwork-author">${artwork.author || '작자 미상'}</p>
                    </div>
                `;
                gallery.appendChild(card);
            });
        }

        // 작품 올리기 패널 토글
        function toggleUpload() {
            document.getElementById('uploadPanel').classList.toggle('active');
        }

        // 작품 등록 폼 제출
        document.getElementById('artworkForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const titleInput = document.getElementById('title');
            const authorInput = document.getElementById('author');

            const newArtworkRef = database.ref('artworks').push();
            newArtworkRef.set({
                id: newArtworkRef.key,
                title: titleInput.value,
                author: authorInput.value,
                createdAt: firebase.database.ServerValue.TIMESTAMP
            })
            .then(() => {
                alert('작품이 성공적으로 등록되었습니다!');
                titleInput.value = '';
                authorInput.value = '';
                toggleUpload();
            })
            .catch((error) => {
                alert('오류가 발생했습니다: ' + error.message);
                console.error("데이터 저장 오류:", error);
            });
        });
    </script>
</body>
</html>
