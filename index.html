<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>대불초 브릭모델 전시관</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #667eea;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .gallery {
      max-width: 800px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 4px;
    }
    .card h3 {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>대불초등학교 브릭모델 전시관</h1>

  <form id="uploadForm">
    <input type="text" id="title" placeholder="작품 제목" required />
    <input type="text" id="author" placeholder="학생 이름" required />
    <input type="url" id="image" placeholder="이미지 URL" required />
    <textarea id="description" placeholder="작품 설명" required></textarea>
    <button type="submit">작품 등록</button>
  </form>

  <div class="gallery" id="gallery">
    <!-- 작품 카드들이 여기에 표시됩니다 -->
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const form = document.getElementById("uploadForm");

    const redisURL = import.meta.env.VITE_UPSTASH_REDIS_REST_URL;
    const redisToken = import.meta.env.VITE_UPSTASH_REDIS_REST_TOKEN;

    async function fetchArtworks() {
      const res = await fetch(`${redisURL}/get/artworks`, {
        headers: {
          Authorization: `Bearer ${redisToken}`,
        },
      });
      const result = await res.json();
      const artworks = JSON.parse(result.result || "[]");
      displayArtworks(artworks);
    }

    function displayArtworks(artworks) {
      gallery.innerHTML = "";
      artworks.reverse().forEach((art) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${art.image}" alt="${art.title}" />
          <h3>${art.title}</h3>
          <p><strong>${art.author}</strong></p>
          <p>${art.description}</p>
        `;
        gallery.appendChild(div);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const author = document.getElementById("author").value;
      const image = document.getElementById("image").value;
      const description = document.getElementById("description").value;

      const res = await fetch(`${redisURL}/get/artworks`, {
        headers: {
          Authorization: `Bearer ${redisToken}`,
        },
      });
      const result = await res.json();
      const current = JSON.parse(result.result || "[]");

      const newArtwork = { title, author, image, description, createdAt: new Date().toISOString() };
      const updated = [...current, newArtwork];

      await fetch(`${redisURL}/set/artworks`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${redisToken}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ value: JSON.stringify(updated) }),
      });

      form.reset();
      fetchArtworks();
    });

    fetchArtworks();
  </script>
</body>
</html>
